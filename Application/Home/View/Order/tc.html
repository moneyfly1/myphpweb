<block name="footer">
    <script>
        // 套餐选择功能
        function selectPlan(element) {
            const cards = document.querySelectorAll('.plan-card');
            cards.forEach(card => card.classList.remove('selected'));
            element.classList.add('selected');
        }

        // 支付方式选择
        function selectPayment(element) {
            const payments = document.querySelectorAll('.payment-option');
            payments.forEach(payment => payment.classList.remove('selected'));
            element.classList.add('selected');
        }

        function generateOrderNo() {
            // 生成时间部分（YYYYMMDDHHMMSS）
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const timePart = `${year}${month}${day}${hours}${minutes}${seconds}`;

            // 生成4位随机数
            const randomNum = String(Math.floor(Math.random() * 9999) + 1).padStart(4, '0');

            return timePart + randomNum;
        }

        // 提交订单
        document.getElementById('submitBtn').addEventListener('click', function() {
            const selectedPlan = document.querySelector('.plan-card.selected');
            const selectedPayment = document.querySelector('.payment-option.selected');

            if (!selectedPlan) {
                alert('请选择一个套餐');
                return;
            }

            if (!selectedPayment) {
                alert('请选择支付方式');
                return;
            }

            const planId = selectedPlan.dataset.id;
            const planName = selectedPlan.querySelector('h3').textContent;
            const paymentMethod = selectedPayment.querySelector('h4').textContent;
            const orderNo = generateOrderNo();

            // 显示加载状态
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 处理中...';
            this.disabled = true;

            // 模拟API请求
            setTimeout(() => {
                window.location.href = `/pay?plan=${planId}&method=${paymentMethod}&order_no=${orderNo}`;
            }, 500);
        });

        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 150 * index);
            });
        });

        function calculateExpiryDate() {
            const remainingDays = parseInt("{$data['endtime']}");
            const today = new Date();
            const expiryDate = new Date(today.setDate(today.getDate() + remainingDays));

            const year = expiryDate.getFullYear();
            const month = expiryDate.getMonth() + 1;
            const day = expiryDate.getDate();

            document.getElementById('expiryDate').innerHTML =
                `${year}年${month}月${day}日`;

            const warningEl = document.getElementById('expiryWarning');
            if (remainingDays <= 7) {
                warningEl.innerHTML = "⚠️ 您的服务即将到期，请及时续费！";
                warningEl.style.color = "#ff4444";
            } else if (remainingDays <= 30) {
                warningEl.innerHTML = "提醒：建议提前续费以确保服务不中断";
            }
        }
        window.addEventListener('load', calculateExpiryDate);

        // 套餐选择交互
        document.addEventListener('DOMContentLoaded', function() {
            const planCards = document.querySelectorAll('.plan-card');
            planCards.forEach(card => {
                card.addEventListener('click', function() {
                    planCards.forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');

                    // 更新支付按钮金额
                    const price = this.querySelector('.price').textContent.split(' ')[0];
                    document.querySelector('.btn-block').innerHTML =
                        `<i class="fas fa-shopping-cart"></i> 确认支付 ${price}`;
                });
            });

            // 支付方式选择交互
            const paymentOptions = document.querySelectorAll('.payment-option');
            paymentOptions.forEach(option => {
                option.addEventListener('click', function() {
                    paymentOptions.forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
        });
    </script>
