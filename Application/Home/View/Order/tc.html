<block name="footer">
    <script>
        // 全局状态
        var couponDiscount = 0;
        var couponCodeVerified = '';
        var vipDiscount = parseFloat('{$vipDiscount|default=1.00}'); // 1.00=原价, 0.80=8折
        var vipLevelName = '{$vipLevelName|default=}';
        var userBalance = parseFloat('{$userBalance|default=0}');

        // 套餐选择功能
        function selectPlan(element) {
            var cards = document.querySelectorAll('.plan-card');
            cards.forEach(function(card) { card.classList.remove('selected'); });
            element.classList.add('selected');
            // 重置优惠券
            couponDiscount = 0;
            couponCodeVerified = '';
            document.getElementById('couponCode').value = '';
            document.getElementById('couponResult').innerHTML = '';
            updatePriceSummary();
        }

        // 支付方式选择
        function selectPayment(element) {
            var payments = document.querySelectorAll('.payment-option');
            payments.forEach(function(p) { p.classList.remove('selected'); });
            element.classList.add('selected');
        }

        // 获取选中套餐价格
        function getSelectedPlanPrice() {
            var selected = document.querySelector('.plan-card.selected');
            if (!selected) return 0;
            var priceText = selected.querySelector('.price').textContent;
            var match = priceText.match(/[\d.]+/);
            return match ? parseFloat(match[0]) : 0;
        }

        // 获取选中套餐ID
        function getSelectedPlanId() {
            var selected = document.querySelector('.plan-card.selected');
            return selected ? selected.dataset.id : '';
        }

        // 更新价格明细
        function updatePriceSummary() {
            var originalPrice = getSelectedPlanPrice();
            if (originalPrice <= 0) {
                document.getElementById('priceSummary').style.display = 'none';
                return;
            }
            document.getElementById('priceSummary').style.display = 'block';
            document.getElementById('summaryOriginal').textContent = '¥' + originalPrice.toFixed(2);

            var afterVip = originalPrice;
            var vipSaved = 0;
            if (vipDiscount > 0 && vipDiscount < 1.00) {
                afterVip = Math.round(originalPrice * vipDiscount * 100) / 100;
                vipSaved = originalPrice - afterVip;
                document.getElementById('summaryVipRow').style.display = 'flex';
                document.getElementById('summaryVipName').textContent = vipLevelName + ' ' + Math.round(vipDiscount * 100) + '%';
                document.getElementById('summaryVipDiscount').textContent = '-¥' + vipSaved.toFixed(2);
            } else {
                document.getElementById('summaryVipRow').style.display = 'none';
            }

            var finalAmount = afterVip - couponDiscount;
            if (couponDiscount > 0) {
                document.getElementById('summaryCouponRow').style.display = 'flex';
                document.getElementById('summaryCouponDiscount').textContent = '-¥' + couponDiscount.toFixed(2);
            } else {
                document.getElementById('summaryCouponRow').style.display = 'none';
            }

            if (finalAmount < 0.01) finalAmount = 0.01;
            document.getElementById('summaryFinal').textContent = '¥' + finalAmount.toFixed(2);

            // 更新按钮文字
            document.getElementById('submitBtn').innerHTML =
                '<i class="fas fa-paper-plane"></i> 确认支付 ¥' + finalAmount.toFixed(2);
        }

        // 验证优惠券
        function verifyCoupon() {
            var code = document.getElementById('couponCode').value.trim();
            var planId = getSelectedPlanId();
            var price = getSelectedPlanPrice();
            var resultEl = document.getElementById('couponResult');

            if (!code) { resultEl.innerHTML = '<span style="color:#ff4d4f;">请输入优惠码</span>'; return; }
            if (!planId || price <= 0) { resultEl.innerHTML = '<span style="color:#ff4d4f;">请先选择套餐</span>'; return; }

            // VIP折扣后的价格作为优惠券验证金额
            var afterVip = price;
            if (vipDiscount > 0 && vipDiscount < 1.00) {
                afterVip = Math.round(price * vipDiscount * 100) / 100;
            }

            var btn = document.getElementById('verifyCouponBtn');
            btn.disabled = true;
            btn.textContent = '验证中...';

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/order/checkCoupon', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    btn.disabled = false;
                    btn.textContent = '验证';
                    try {
                        var res = JSON.parse(xhr.responseText);
                        if (res.code === 0) {
                            couponDiscount = parseFloat(res.data.discount);
                            couponCodeVerified = code;
                            resultEl.innerHTML = '<span style="color:#52c41a;">优惠券可用，抵扣 ¥' + couponDiscount.toFixed(2) + '</span>';
                        } else {
                            couponDiscount = 0;
                            couponCodeVerified = '';
                            resultEl.innerHTML = '<span style="color:#ff4d4f;">' + res.msg + '</span>';
                        }
                    } catch(e) {
                        couponDiscount = 0;
                        couponCodeVerified = '';
                        resultEl.innerHTML = '<span style="color:#ff4d4f;">验证失败，请重试</span>';
                    }
                    updatePriceSummary();
                }
            };
            xhr.send('coupon_code=' + encodeURIComponent(code) + '&plan_id=' + planId + '&amount=' + afterVip.toFixed(2));
        }

        function generateOrderNo() {
            var now = new Date();
            var y = now.getFullYear();
            var mo = String(now.getMonth() + 1).padStart(2, '0');
            var d = String(now.getDate()).padStart(2, '0');
            var h = String(now.getHours()).padStart(2, '0');
            var mi = String(now.getMinutes()).padStart(2, '0');
            var s = String(now.getSeconds()).padStart(2, '0');
            var rand = String(Math.floor(Math.random() * 9999) + 1).padStart(4, '0');
            return y + mo + d + h + mi + s + rand;
        }

        // 提交订单
        document.getElementById('submitBtn').addEventListener('click', function() {
            var selectedPlan = document.querySelector('.plan-card.selected');
            var selectedPayment = document.querySelector('.payment-option.selected');

            if (!selectedPlan) { alert('请选择一个套餐'); return; }
            if (!selectedPayment) { alert('请选择支付方式'); return; }

            var planId = selectedPlan.dataset.id;
            var method = selectedPayment.dataset.method || 'alipay';
            var orderNo = generateOrderNo();

            // 余额支付检查
            if (method === 'balance') {
                var finalText = document.getElementById('summaryFinal').textContent;
                var finalMatch = finalText.match(/[\d.]+/);
                var finalAmt = finalMatch ? parseFloat(finalMatch[0]) : 0;
                if (userBalance < finalAmt) {
                    alert('余额不足，请充值后再试或选择其他支付方式');
                    return;
                }
                if (!confirm('确认使用余额支付 ¥' + finalAmt.toFixed(2) + '？')) return;
            }

            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 处理中...';
            this.disabled = true;

            var url = '/pay?plan=' + planId + '&method=' + encodeURIComponent(method) + '&order_no=' + orderNo;
            if (couponCodeVerified) {
                url += '&coupon_code=' + encodeURIComponent(couponCodeVerified);
            }

            setTimeout(function() {
                window.location.href = url;
            }, 500);
        });

        // 页面加载
        document.addEventListener('DOMContentLoaded', function() {
            var elements = document.querySelectorAll('.fade-in');
            elements.forEach(function(el, index) {
                setTimeout(function() {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 150 * index);
            });
            // 初始化价格明细
            updatePriceSummary();
        });

        function calculateExpiryDate() {
            var remainingDays = parseInt("{$data['endtime']}");
            var today = new Date();
            var expiryDate = new Date(today.setDate(today.getDate() + remainingDays));
            var year = expiryDate.getFullYear();
            var month = expiryDate.getMonth() + 1;
            var day = expiryDate.getDate();
            var el = document.getElementById('expiryDate');
            if (el) el.innerHTML = year + '年' + month + '月' + day + '日';
            var warningEl = document.getElementById('expiryWarning');
            if (warningEl) {
                if (remainingDays <= 7) {
                    warningEl.innerHTML = "您的服务即将到期，请及时续费！";
                    warningEl.style.color = "#ff4444";
                } else if (remainingDays <= 30) {
                    warningEl.innerHTML = "提醒：建议提前续费以确保服务不中断";
                }
            }
        }
        window.addEventListener('load', calculateExpiryDate);
    </script>
