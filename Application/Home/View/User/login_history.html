<extend name="Public:layout" />

<block name="title">登录历史</block>

<block name="head">
<style>
    .history-container {
        max-width: 900px;
        margin: 2rem auto;
        padding: 0 1rem;
    }
    .history-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: var(--color-text);
    }
    .history-table {
        width: 100%;
        border-collapse: collapse;
        background: var(--color-bg);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    }
    .history-table th {
        background: var(--color-primary);
        color: #fff;
        padding: 12px 16px;
        text-align: left;
        font-size: 0.85rem;
        font-weight: 500;
    }
    .history-table td {
        padding: 12px 16px;
        border-bottom: 1px solid var(--color-border);
        font-size: 0.875rem;
        color: var(--color-text);
    }
    .history-table tbody tr:hover {
        background: var(--color-bg-page);
    }
    .status-success {
        color: var(--color-success);
        font-weight: 500;
    }
    .status-fail {
        color: var(--color-danger);
        font-weight: 500;
    }
    .back-link {
        display: inline-block;
        margin-top: 1.5rem;
        color: var(--color-primary);
        text-decoration: none;
        font-size: 0.9rem;
    }
    .back-link:hover { text-decoration: underline; }
    .empty-msg {
        text-align: center;
        padding: 3rem;
        color: var(--color-text-secondary);
    }
    @media (max-width: 768px) {
        .history-table { font-size: 13px; }
        .history-table th, .history-table td { padding: 8px 10px; }
        .col-ua { display: none; }
        .back-link { padding: 8px 0; min-height: 44px; display: inline-flex; align-items: center; }
    }
</style>
</block>

<block name="content">
<div class="history-container">
    <h2 class="history-title">登录历史</h2>
    <if condition="$list">
    <table class="history-table">
        <thead>
            <tr>
                <th>时间</th>
                <th>IP地址</th>
                <th>设备类型</th>
                <th class="col-ua">浏览器/客户端</th>
                <th>状态</th>
            </tr>
        </thead>
        <tbody>
            <foreach name="list" item="v">
            <tr>
                <td>{$v['login_time_fmt']}</td>
                <td>{$v['ip_address']}</td>
                <td>{$v['device_type']}</td>
                <td class="col-ua">{$v['user_agent']|mb_substr=0,80,'UTF-8'}</td>
                <td>
                    <if condition="$v['login_status'] eq 1">
                        <span class="status-success">成功</span>
                    <else />
                        <span class="status-fail">失败</span>
                    </if>
                </td>
            </tr>
            </foreach>
        </tbody>
    </table>
    <else />
    <div class="empty-msg">暂无登录记录</div>
    </if>
    <a href="/" class="back-link">&larr; 返回首页</a>
</div>
</block>
