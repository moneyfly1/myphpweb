<extend name="Public:base" />
<block name="title">添加优惠券</block>
<block name="css">
</block>
<block name="content">
    <!-- 面包屑导航 -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a></li>
            <li class="breadcrumb-item"><a href="{:U('Admin/Index/index')}">后台管理</a></li>
            <li class="breadcrumb-item"><a href="{:U('Admin/Coupon/index')}">优惠券列表</a></li>
            <li class="breadcrumb-item active">添加优惠券</li>
        </ol>
    </nav>
    <div class="page-navigation">
        <a href="{:U('Admin/Index/index')}" class="nav-item"><i class="fa fa-home"></i> 首页</a>
        <div class="nav-separator">/</div>
        <a href="{:U('Admin/Index/index')}" class="nav-item">后台管理</a>
        <div class="nav-separator">/</div>
        <a href="{:U('Admin/Coupon/index')}" class="nav-item">优惠券列表</a>
        <div class="nav-separator">/</div>
        <div class="nav-item active">添加优惠券</div>
    </div>
    <div class="page-content">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-start">
                    <ul class="nav nav-tabs border-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{:U('Admin/Coupon/index')}">优惠券列表</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{:U('Admin/Coupon/add')}">添加优惠券</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-body">
            <div class="tab-content">
                <form action="{:U('Admin/Coupon/add')}" method="post" data-ajax="true" data-redirect="reload">
                    <table class="form-table">
                        <tr>
                            <th>优惠码</th>
                            <td>
                                <input class="input-medium" type="text" name="code" placeholder="留空自动生成" />
                                <div class="form-hint">留空将自动生成8位随机优惠码</div>
                            </td>
                        </tr>
                        <tr>
                            <th>名称</th>
                            <td><input class="input-medium" type="text" name="name" required placeholder="请输入优惠券名称" /></td>
                        </tr>
                        <tr>
                            <th>类型</th>
                            <td>
                                <select class="input-medium" name="type">
                                    <option value="1">百分比折扣</option>
                                    <option value="2">固定金额</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>折扣值</th>
                            <td>
                                <input class="input-medium" type="number" name="discount_value" step="0.01" min="0" required placeholder="百分比填数字(如10=10%), 固定填金额" />
                                <div class="form-hint">百分比类型填写折扣百分比(如10表示打9折), 固定金额类型填写减免金额</div>
                            </td>
                        </tr>
                        <tr>
                            <th>最低消费</th>
                            <td>
                                <input class="input-medium" type="number" name="min_amount" step="0.01" min="0" value="0" placeholder="0表示无门槛" />
                                <div class="form-hint">订单金额需达到此值才可使用, 0表示无门槛</div>
                            </td>
                        </tr>
                        <tr>
                            <th>最大折扣金额</th>
                            <td>
                                <input class="input-medium" type="number" name="max_discount" step="0.01" min="0" value="0" placeholder="0表示不限" />
                                <div class="form-hint">仅百分比类型有效, 0表示不限制最大折扣</div>
                            </td>
                        </tr>
                        <tr>
                            <th>有效开始</th>
                            <td><input class="input-medium" type="datetime-local" name="valid_from" required /></td>
                        </tr>
                        <tr>
                            <th>有效结束</th>
                            <td><input class="input-medium" type="datetime-local" name="valid_until" required /></td>
                        </tr>
                        <tr>
                            <th>总数量</th>
                            <td>
                                <input class="input-medium" type="number" name="total_quantity" min="0" value="0" />
                                <div class="form-hint">0表示不限量</div>
                            </td>
                        </tr>
                        <tr>
                            <th>每人限用</th>
                            <td><input class="input-medium" type="number" name="max_uses_per_user" min="1" value="1" /></td>
                        </tr>
                        <tr>
                            <th>适用套餐ID</th>
                            <td>
                                <input class="input-medium" type="text" name="applicable_packages" placeholder="逗号分隔,留空=全部适用" />
                                <div class="form-hint">多个套餐ID用逗号分隔, 留空表示全部套餐可用</div>
                            </td>
                        </tr>
                        <tr>
                            <th>状态</th>
                            <td>
                                <span class="inputword">启用</span> <input type="radio" name="is_active" value="1" checked="checked"> &emsp;
                                <span class="inputword">禁用</span> <input type="radio" name="is_active" value="0">
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td><input class="btn btn-success" type="submit" value="添加"></td>
                        </tr>
                    </table>
                </form>
            </div>
            </div>
        </div>
    </div>
</block>
