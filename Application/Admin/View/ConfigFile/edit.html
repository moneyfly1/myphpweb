<extend name="Public:base" />
<block name="title">配置文件管理</block>
<block name="content">
    <!-- 面包屑导航 -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{:U('Admin/Index/index')}">
                    <i class="fa fa-home"></i>
                    首页
                </a>
            </li>
            <li class="breadcrumb-item">
                <a href="{:U('Admin/Index/index')}">
                    后台管理
                </a>
            </li>
            <li class="breadcrumb-item active">
                配置文件管理
            </li>
        </ol>
    </nav>
    
    <!-- 页面导航路径 -->
    <div class="page-navigation">
        <a href="{:U('Admin/Index/index')}" class="nav-item">
            <i class="fa fa-home"></i>
            首页
        </a>
        <div class="nav-separator">/</div>
        <a href="{:U('Admin/Index/index')}" class="nav-item">
            后台管理
        </a>
        <div class="nav-separator">/</div>
        <div class="nav-item active">
            配置文件管理
        </div>
    </div>

    <div class="config-page">
        <!-- 警告信息 -->
        <div class="config-alert">
            <i class="fa fa-exclamation-triangle"></i>
            <div>
                <strong>重要提醒：</strong>修改配置文件后请谨慎保存，内容格式错误可能导致服务异常。建议在修改前备份原始配置。
            </div>
        </div>

        <form method="post" action="{:U('Admin/ConfigFile/save')}" class="config-form" data-ajax="true" data-redirect="reload">
            <!-- 配置文件容器 -->
            <div class="config-grid">
                <!-- xr 配置文件 -->
                <div class="config-item">
                    <div class="config-header">
                        <h3><i class="fa fa-file-code-o"></i> xr 配置文件</h3>
                        <span class="config-path">Upload/true/xr</span>
                    </div>
                    <div class="config-body">
                        <textarea 
                            name="xr_content" 
                            id="xr_content"
                            class="config-textarea" 
                            placeholder="请输入 xr 配置文件内容..."
                            rows="15"
                        >{$xr_content|htmlspecialchars}</textarea>
                        <div class="config-help">
                            <i class="fa fa-info-circle"></i>
                            此文件用于 xr 客户端的配置，请确保格式正确
                        </div>
                        <div class="config-actions-individual">
                            <button type="button" class="config-btn config-btn-primary" id="save-xr-btn">
                                <i class="fa fa-save"></i>
                                保存 xr 配置
                            </button>
                        </div>
                    </div>
                </div>

                <!-- clash.yaml 配置文件 -->
                <div class="config-item">
                    <div class="config-header">
                        <h3><i class="fa fa-file-code-o"></i> clash.yaml 配置文件</h3>
                        <span class="config-path">Upload/true/clash.yaml</span>
                    </div>
                    <div class="config-body">
                        <textarea 
                            name="clash_content" 
                            id="clash_content"
                            class="config-textarea" 
                            placeholder="请输入 clash.yaml 配置文件内容..."
                            rows="15"
                        >{$clash_content|htmlspecialchars}</textarea>
                        <div class="config-help">
                            <i class="fa fa-info-circle"></i>
                            此文件用于 Clash 客户端的配置，请确保 YAML 格式正确
                        </div>
                        <div class="config-actions-individual">
                            <button type="button" class="config-btn config-btn-primary" id="save-clash-btn">
                                <i class="fa fa-save"></i>
                                保存 clash.yaml 配置
                            </button>
                        </div>
                    </div>
                </div>

                <!-- work 配置文件 -->
                <div class="config-item">
                    <div class="config-header">
                        <h3><i class="fa fa-file-code-o"></i> work 配置文件</h3>
                        <span class="config-path">Upload/true/work</span>
                    </div>
                    <div class="config-body">
                        <textarea 
                            name="work_content" 
                            id="work_content"
                            class="config-textarea" 
                            placeholder="请输入 work 配置文件内容..."
                            rows="15"
                        >{$work_content|htmlspecialchars}</textarea>
                        <div class="config-help">
                            <i class="fa fa-info-circle"></i>
                            此文件用于 work 客户端的配置，请确保格式正确
                        </div>
                        <div class="config-actions-individual">
                            <button type="button" class="config-btn config-btn-primary" id="save-work-btn">
                                <i class="fa fa-save"></i>
                                保存 work 配置
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="config-actions">
                <button type="submit" class="config-btn config-btn-primary" id="save-btn">
                    <i class="fa fa-save"></i>
                    保存配置
                </button>
                <button type="reset" class="config-btn config-btn-secondary" id="reset-btn">
                    <i class="fa fa-undo"></i>
                    重置内容
                </button>
            </div>
        </form>
    </div>


    <script>
        // 等待页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成，开始绑定事件');
            
            // 主保存按钮：改为 Ajax 提交，统一 loading 与错误提示
            var saveBtn = document.getElementById('save-btn');
            var configForm = document.querySelector('.config-form');
            if (saveBtn && configForm) {
                saveBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (!confirm('确定要保存所有配置文件吗？格式错误可能导致服务异常。')) return;
                    var originalText = this.innerHTML;
                    this.innerHTML = '<span class="loading"></span> 保存中...';
                    this.disabled = true;
                    var formData = new FormData(configForm);
                    var xhr = new XMLHttpRequest();
                    xhr.open('POST', configForm.getAttribute('action') || '{:U("Admin/ConfigFile/save")}', true);
                    xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
                    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState !== 4) return;
                        saveBtn.innerHTML = originalText;
                        saveBtn.disabled = false;
                        if (xhr.status === 200) {
                            try {
                                var data = JSON.parse(xhr.responseText);
                                if (data.status === 1) {
                                    alert(data.info || data.message || '保存成功');
                                } else {
                                    var msg = (data.info || data.message || '未知错误');
                                    alert('保存失败：' + (typeof msg === 'string' ? msg : '未知错误'));
                                }
                            } catch (err) {
                                alert('保存失败：响应格式错误');
                            }
                        } else {
                            alert('请求失败，请重试');
                        }
                    };
                    xhr.send(new URLSearchParams(formData).toString());
                });
            }
            
            // 重置按钮点击事件
            var resetBtn = document.getElementById('reset-btn');
            if (resetBtn) {
                resetBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    if (confirm('确定要重置所有内容吗？这将恢复原始配置。')) {
                        // 重置表单
                        document.querySelector('.config-form').reset();
                    }
                });
            }

            // 单独保存 xr 配置
            var saveXrBtn = document.getElementById('save-xr-btn');
            if (saveXrBtn) {
                saveXrBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('xr保存按钮被点击');
                    
                    var content = document.getElementById('xr_content').value;
                    
                    if (!content.trim()) {
                        alert('xr 配置文件内容不能为空！');
                        return;
                    }
                    
                    if (confirm('确定要保存 xr 配置文件吗？')) {
                        var originalText = this.innerHTML;
                        
                        // 显示加载状态
                        this.innerHTML = '<span class="loading"></span> 保存中...';
                        this.disabled = true;
                        
                        // 发送AJAX请求
                        var xhr = new XMLHttpRequest();
                        xhr.open('POST', '{:U("Admin/ConfigFile/saveXr")}', true);
                        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                        
                        xhr.onreadystatechange = function() {
                            if (xhr.readyState === 4) {
                                // 恢复按钮状态
                                saveXrBtn.innerHTML = originalText;
                                saveXrBtn.disabled = false;
                                
                                if (xhr.status === 200) {
                                    try {
                                        var data = JSON.parse(xhr.responseText);
                                        console.log('xr保存响应:', data);
                                        if (data.status == 1) {
                                            alert('xr 配置文件保存成功！');
                                        } else {
                                            alert('保存失败：' + (data.info || '未知错误'));
                                        }
                                    } catch (e) {
                                        console.log('xr保存响应解析失败:', xhr.responseText);
                                        alert('保存失败：响应格式错误');
                                    }
                                } else {
                                    console.log('xr保存失败:', xhr.status, xhr.responseText);
                                    alert('请求失败：状态码 ' + xhr.status);
                                }
                            }
                        };
                        
                        xhr.send('content=' + encodeURIComponent(content));
                    }
                });
            }

            // 单独保存 clash.yaml 配置
            var saveClashBtn = document.getElementById('save-clash-btn');
            if (saveClashBtn) {
                saveClashBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('clash保存按钮被点击');
                    
                    var content = document.getElementById('clash_content').value;
                    
                    if (!content.trim()) {
                        alert('clash.yaml 配置文件内容不能为空！');
                        return;
                    }
                    
                    if (confirm('确定要保存 clash.yaml 配置文件吗？')) {
                        var originalText = this.innerHTML;
                        
                        // 显示加载状态
                        this.innerHTML = '<span class="loading"></span> 保存中...';
                        this.disabled = true;
                        
                        // 发送AJAX请求
                        var xhr = new XMLHttpRequest();
                        xhr.open('POST', '{:U("Admin/ConfigFile/saveClash")}', true);
                        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                        
                        xhr.onreadystatechange = function() {
                            if (xhr.readyState === 4) {
                                // 恢复按钮状态
                                saveClashBtn.innerHTML = originalText;
                                saveClashBtn.disabled = false;
                                
                                if (xhr.status === 200) {
                                    try {
                                        var data = JSON.parse(xhr.responseText);
                                        console.log('clash保存响应:', data);
                                        if (data.status == 1) {
                                            alert('clash.yaml 配置文件保存成功！');
                                        } else {
                                            alert('保存失败：' + (data.info || '未知错误'));
                                        }
                                    } catch (e) {
                                        console.log('clash保存响应解析失败:', xhr.responseText);
                                        alert('保存失败：响应格式错误');
                                    }
                                } else {
                                    console.log('clash保存失败:', xhr.status, xhr.responseText);
                                    alert('请求失败：状态码 ' + xhr.status);
                                }
                            }
                        };
                        
                        xhr.send('content=' + encodeURIComponent(content));
                    }
                });
            }

            // 单独保存 work 配置
            var saveWorkBtn = document.getElementById('save-work-btn');
            if (saveWorkBtn) {
                saveWorkBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('work保存按钮被点击');
                    
                    var content = document.getElementById('work_content').value;
                    
                    if (!content.trim()) {
                        alert('work 配置文件内容不能为空！');
                        return;
                    }
                    
                    if (confirm('确定要保存 work 配置文件吗？')) {
                        var originalText = this.innerHTML;
                        
                        // 显示加载状态
                        this.innerHTML = '<span class="loading"></span> 保存中...';
                        this.disabled = true;
                        
                        // 发送AJAX请求
                        var xhr = new XMLHttpRequest();
                        xhr.open('POST', '{:U("Admin/ConfigFile/saveWork")}', true);
                        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                        
                        xhr.onreadystatechange = function() {
                            if (xhr.readyState === 4) {
                                // 恢复按钮状态
                                saveWorkBtn.innerHTML = originalText;
                                saveWorkBtn.disabled = false;
                                
                                if (xhr.status === 200) {
                                    try {
                                        var data = JSON.parse(xhr.responseText);
                                        console.log('work保存响应:', data);
                                        if (data.status == 1) {
                                            alert('work 配置文件保存成功！');
                                        } else {
                                            alert('保存失败：' + (data.info || '未知错误'));
                                        }
                                    } catch (e) {
                                        console.log('work保存响应解析失败:', xhr.responseText);
                                        alert('保存失败：响应格式错误');
                                    }
                                } else {
                                    console.log('work保存失败:', xhr.status, xhr.responseText);
                                    alert('请求失败：状态码 ' + xhr.status);
                                }
                            }
                        };
                        
                        xhr.send('content=' + encodeURIComponent(content));
                    }
                });
            }
            
            // 表单提交前验证
            var configForm = document.querySelector('.config-form');
            if (configForm) {
                configForm.addEventListener('submit', function(e) {
                    var xrContent = document.querySelector('textarea[name="xr_content"]').value.trim();
                    var clashContent = document.querySelector('textarea[name="clash_content"]').value.trim();
                    var workContent = document.querySelector('textarea[name="work_content"]').value.trim();
                    
                    if (!xrContent && !clashContent && !workContent) {
                        alert('请至少填写一个配置文件的内容！');
                        e.preventDefault();
                        return false;
                    }
                    
                    return true;
                });
            }

            // 文本框自动调整高度
            var textareas = document.querySelectorAll('.config-textarea');
            textareas.forEach(function(textarea) {
                textarea.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = (this.scrollHeight) + 'px';
                });
            });
            
            console.log('所有事件绑定完成');
        });
    </script>
</block>
