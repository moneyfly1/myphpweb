<extend name="Public:base" />
<block name="title">定时任务管理</block>
<block name="content">
    <style>
        /* 任务卡片网格 */
        .task-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 20px; margin-bottom: 24px; }
        .task-card { background: var(--color-bg, #fff); border-radius: var(--radius-xl, 12px); box-shadow: var(--shadow, 0 2px 8px rgba(0,0,0,.08)); overflow: hidden; transition: box-shadow .2s; }
        .task-card:hover { box-shadow: var(--shadow-md, 0 4px 12px rgba(0,0,0,.12)); }
        .task-card-header { padding: 16px 20px; border-bottom: 1px solid #f0f0f0; display: flex; align-items: center; justify-content: space-between; }
        .task-name { font-weight: 600; font-size: 15px; display: flex; align-items: center; gap: 8px; }
        .task-name i { color: var(--color-primary, #1677ff); }
        .task-schedule { font-size: 12px; color: var(--color-text-secondary, #595959); background: #f5f5f5; padding: 3px 10px; border-radius: 12px; }
        .task-card-body { padding: 16px 20px; }
        .task-desc { color: var(--color-text-secondary, #595959); font-size: 13px; margin-bottom: 12px; }
        .task-status { display: flex; align-items: center; gap: 8px; font-size: 12px; color: #8c8c8c; margin-bottom: 14px; min-height: 20px; }
        .task-status .dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        .dot-success { background: var(--color-success, #52c41a); }
        .dot-failed { background: var(--color-danger, #ff4d4f); }
        .dot-idle { background: #d9d9d9; }
        .task-actions { display: flex; gap: 8px; }
        .task-actions .btn { flex: 1; font-size: 13px; padding: 7px 0; text-align: center; }
        .spinning { animation: spin .8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* 日志弹窗 */
        .log-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,.45); z-index: 2000; justify-content: center; align-items: center; }
        .log-overlay.show { display: flex; }
        .log-modal { background: #fff; border-radius: 12px; width: 90%; max-width: 720px; max-height: 80vh; display: flex; flex-direction: column; box-shadow: 0 8px 30px rgba(0,0,0,.2); }
        .log-modal-header { padding: 16px 20px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; font-weight: 600; }
        .log-modal-header .close-btn { background: none; border: none; font-size: 20px; cursor: pointer; color: #8c8c8c; padding: 4px 8px; }
        .log-modal-body { padding: 16px 20px; overflow-y: auto; flex: 1; }
        .log-table { width: 100%; font-size: 13px; border-collapse: collapse; }
        .log-table th { background: #fafafa; padding: 10px 12px; text-align: left; font-weight: 500; border-bottom: 1px solid #f0f0f0; }
        .log-table td { padding: 10px 12px; border-bottom: 1px solid #f5f5f5; vertical-align: top; }
        .log-status { padding: 2px 8px; border-radius: 10px; font-size: 12px; }
        .log-status-success { background: #f6ffed; color: #389e0d; }
        .log-status-failed { background: #fff2f0; color: #cf1322; }
        .log-output { max-width: 250px; max-height: 60px; overflow: auto; font-family: monospace; font-size: 12px; background: #f9f9f9; padding: 4px 6px; border-radius: 4px; white-space: pre-wrap; word-break: break-all; }

        /* Crontab 区域 */
        .crontab-section { background: var(--color-bg, #fff); border-radius: var(--radius-xl, 12px); box-shadow: var(--shadow, 0 2px 8px rgba(0,0,0,.08)); padding: 20px; margin-bottom: 24px; }
        .crontab-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .crontab-header h4 { margin: 0; font-size: 15px; display: flex; align-items: center; gap: 8px; }
        .crontab-pre { background: #1e1e1e; color: #d4d4d4; padding: 16px; border-radius: 8px; font-family: monospace; font-size: 13px; line-height: 1.8; overflow-x: auto; white-space: pre; }
        .schedule-input { width: 100%; padding: 6px 10px; border: 1px solid #d9d9d9; border-radius: 4px; font-size: 13px; box-sizing: border-box; }
        .schedule-input-mono { font-family: monospace; }

        @media (max-width: 768px) {
            .task-grid { grid-template-columns: 1fr; }
            .log-modal { width: 95%; max-width: none; }
            .crontab-section { padding: 14px; }
            .schedule-table-wrap { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        }
    </style>

    <!-- 面包屑 -->
    <nav class="breadcrumb">
        <span class="breadcrumb-item"><a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a></span>
        <span class="breadcrumb-item active">定时任务管理</span>
    </nav>

    <!-- 任务卡片 -->
    <div class="task-grid">
        <volist name="tasks" id="task" key="tid">
            <div class="task-card" id="task-{$tid}">
                <div class="task-card-header">
                    <div class="task-name"><i class="fa {$task.icon|default='fa-clock-o'}"></i> {$task.name}</div>
                    <span class="task-schedule">{$task.schedule}</span>
                </div>
                <div class="task-card-body">
                    <div class="task-desc">{$task.desc}</div>
                    <div class="task-status" id="status-{$tid}">
                        <if condition="isset($logs[$tid])">
                            <span class="dot <?php echo ($logs[$tid]['status']=='success')?'dot-success':'dot-failed'; ?>"></span>
                            上次执行：{$logs[$tid]['time']} ({$logs[$tid]['duration']})
                            <if condition="$logs[$tid]['status'] neq 'success'"> — 失败</if>
                        <else/>
                            <span class="dot dot-idle"></span> 暂无执行记录
                        </if>
                    </div>
                    <div class="task-actions">
                        <button class="btn btn-primary" onclick="runTask('{$tid}', this)"><i class="fa fa-play"></i> 立即执行</button>
                        <button class="btn btn-default" onclick="showLogs('{$tid}')"><i class="fa fa-file-text-o"></i> 查看日志</button>
                    </div>
                </div>
            </div>
        </volist>
    </div>

    <!-- 调度设置 -->
    <div class="crontab-section">
        <div class="crontab-header">
            <h4><i class="fa fa-calendar"></i> 调度设置</h4>
            <button class="btn btn-success btn-sm" onclick="saveSchedule()" id="btnSaveSchedule"><i class="fa fa-save"></i> 保存设置</button>
        </div>
        <p style="color:#8c8c8c;font-size:13px;margin-bottom:12px;">修改各任务的 cron 表达式和说明，保存后 crontab 配置会自动更新。</p>
        <div class="schedule-table-wrap">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>任务</th>
                        <th style="width:200px;">Cron 表达式</th>
                        <th style="width:160px;">说明</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="tasks" id="task" key="tid">
                    <tr>
                        <td>{$task.name}</td>
                        <td><input type="text" name="{$tid}_cron" value="{$task.cron}" class="schedule-input schedule-input-mono"></td>
                        <td><input type="text" name="{$tid}_label" value="{$task.schedule}" class="schedule-input"></td>
                    </tr>
                    </volist>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Crontab 配置 -->
    <div class="crontab-section">
        <div class="crontab-header">
            <h4><i class="fa fa-terminal"></i> Crontab 配置（可选）</h4>
            <button class="btn btn-success btn-sm" onclick="copyCrontab()"><i class="fa fa-copy"></i> 复制</button>
        </div>
        <p style="color:#8c8c8c;font-size:13px;margin-bottom:12px;">如需在宝塔面板或服务器上设置自动执行，可复制以下 crontab 配置：</p>
        <pre class="crontab-pre" id="crontab-content">加载中...</pre>
    </div>

    <!-- 日志弹窗 -->
    <div class="log-overlay" id="logOverlay" onclick="if(event.target===this)closeLogModal()">
        <div class="log-modal">
            <div class="log-modal-header">
                <span id="logModalTitle">执行日志</span>
                <button class="close-btn" onclick="closeLogModal()">&times;</button>
            </div>
            <div class="log-modal-body" id="logModalBody">
                <p style="text-align:center;color:#8c8c8c;">加载中...</p>
            </div>
        </div>
    </div>

    <script>
    function runTask(taskId, btn) {
        if (btn.disabled) return;
        var origHtml = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = '<i class="fa fa-spinner spinning"></i> 执行中...';
        $.ajax({
            url: '{:U("Admin/Cron/run")}',
            type: 'POST',
            data: { task_id: taskId },
            dataType: 'json',
            success: function(res) {
                var statusEl = document.getElementById('status-' + taskId);
                if (res.code === 0) {
                    statusEl.innerHTML = '<span class="dot dot-success"></span> ' + res.data.time + ' (' + res.data.duration + ')';
                    App.toast('执行成功', 'success');
                } else {
                    statusEl.innerHTML = '<span class="dot dot-failed"></span> ' + (res.data ? res.data.time : '') + ' — 失败';
                    App.toast(res.msg || '执行失败', 'error');
                }
            },
            error: function() { App.toast('网络错误', 'error'); },
            complete: function() { btn.disabled = false; btn.innerHTML = origHtml; }
        });
    }

    function showLogs(taskId) {
        document.getElementById('logOverlay').classList.add('show');
        document.getElementById('logModalBody').innerHTML = '<p style="text-align:center;color:#8c8c8c;">加载中...</p>';
        document.getElementById('logModalTitle').textContent = taskId ? ('日志 — ' + taskId) : '全部执行日志';
        $.getJSON('{:U("Admin/Cron/logs")}', { task_id: taskId, days: 7 }, function(res) {
            if (!res.data || res.data.length === 0) {
                document.getElementById('logModalBody').innerHTML = '<p style="text-align:center;color:#8c8c8c;">暂无日志记录</p>';
                return;
            }
            var html = '<table class="log-table"><thead><tr><th>时间</th><th>任务</th><th>状态</th><th>耗时</th><th>操作人</th><th>输出</th></tr></thead><tbody>';
            for (var i = 0; i < res.data.length; i++) {
                var r = res.data[i];
                var cls = r.status === 'success' ? 'log-status-success' : 'log-status-failed';
                var label = r.status === 'success' ? '成功' : '失败';
                var output = (r.output || '').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                html += '<tr><td>' + r.time + '</td><td>' + r.name + '</td><td><span class="log-status ' + cls + '">' + label + '</span></td><td>' + r.duration + '</td><td>' + (r.operator || '-') + '</td><td><div class="log-output">' + (output || '-') + '</div></td></tr>';
            }
            html += '</tbody></table>';
            document.getElementById('logModalBody').innerHTML = html;
        });
    }

    function closeLogModal() {
        document.getElementById('logOverlay').classList.remove('show');
    }

    function copyCrontab() {
        var text = document.getElementById('crontab-content').textContent;
        if (navigator.clipboard) {
            navigator.clipboard.writeText(text).then(function() { App.toast('已复制到剪贴板', 'success'); });
        } else {
            var ta = document.createElement('textarea');
            ta.value = text; document.body.appendChild(ta); ta.select(); document.execCommand('copy');
            document.body.removeChild(ta); App.toast('已复制到剪贴板', 'success');
        }
    }

    function saveSchedule() {
        var btn = document.getElementById('btnSaveSchedule');
        btn.disabled = true;
        var data = {};
        document.querySelectorAll('input[name$="_cron"]').forEach(function(el) {
            data[el.name] = el.value;
        });
        document.querySelectorAll('input[name$="_label"]').forEach(function(el) {
            data[el.name] = el.value;
        });
        $.ajax({
            url: '{:U("Admin/Cron/saveSchedule")}',
            type: 'POST',
            data: data,
            dataType: 'json',
            success: function(res) {
                if (res.code === 0) {
                    App.toast('保存成功，crontab 配置已更新', 'success');
                    loadCrontab();
                } else {
                    App.toast(res.msg || '保存失败', 'error');
                }
            },
            error: function() { App.toast('网络错误', 'error'); },
            complete: function() { btn.disabled = false; }
        });
    }

    function loadCrontab() {
        $.getJSON('{:U("Admin/Cron/crontab")}', function(res) {
            if (res.code === 0) document.getElementById('crontab-content').textContent = res.data;
        });
    }

    $(function() { loadCrontab(); });
    </script>
</block>
