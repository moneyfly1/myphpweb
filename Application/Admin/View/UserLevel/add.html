<extend name="Public:base" />
<block name="title">添加VIP等级</block>
<block name="css">
</block>
<block name="content">
    <!-- 面包屑导航 -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a></li>
            <li class="breadcrumb-item"><a href="{:U('Admin/Index/index')}">后台管理</a></li>
            <li class="breadcrumb-item"><a href="{:U('Admin/UserLevel/index')}">等级列表</a></li>
            <li class="breadcrumb-item active">添加等级</li>
        </ol>
    </nav>
    <div class="page-navigation">
        <a href="{:U('Admin/Index/index')}" class="nav-item"><i class="fa fa-home"></i> 首页</a>
        <div class="nav-separator">/</div>
        <a href="{:U('Admin/Index/index')}" class="nav-item">后台管理</a>
        <div class="nav-separator">/</div>
        <a href="{:U('Admin/UserLevel/index')}" class="nav-item">等级列表</a>
        <div class="nav-separator">/</div>
        <div class="nav-item active">添加等级</div>
    </div>
    <div class="page-content">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-start">
                    <ul class="nav nav-tabs border-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{:U('Admin/UserLevel/index')}">等级列表</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{:U('Admin/UserLevel/add')}">添加等级</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-body">
            <div class="tab-content">
                <form action="{:U('Admin/UserLevel/add')}" method="post">
                    <table class="form-table">
                        <tr>
                            <th>等级名称</th>
                            <td><input class="input-medium" type="text" name="level_name" placeholder="如：普通会员、银牌VIP、金牌VIP" required></td>
                        </tr>
                        <tr>
                            <th>排序</th>
                            <td>
                                <input class="input-medium" type="number" name="level_order" value="0" min="0">
                                <div class="form-hint">数字越小排序越靠前</div>
                            </td>
                        </tr>
                        <tr>
                            <th>最低消费(元)</th>
                            <td>
                                <input class="input-medium" type="number" name="min_consumption" value="0" min="0" step="0.01">
                                <div class="form-hint">用户累计消费达到此金额自动升级</div>
                            </td>
                        </tr>
                        <tr>
                            <th>折扣率</th>
                            <td>
                                <input class="input-medium" type="number" name="discount_rate" value="1.00" min="0.01" max="1.00" step="0.01">
                                <div class="form-hint">0.01~1.00，1.00表示无折扣，0.80表示8折</div>
                            </td>
                        </tr>
                        <tr>
                            <th>额外设备数</th>
                            <td>
                                <input class="input-medium" type="number" name="device_limit_bonus" value="0" min="0">
                                <div class="form-hint">该等级额外可用的设备数量</div>
                            </td>
                        </tr>
                        <tr>
                            <th>等级权益</th>
                            <td><textarea class="input-medium" name="benefits" placeholder="描述该等级的权益说明"></textarea></td>
                        </tr>
                        <tr>
                            <th>图标URL</th>
                            <td><input class="input-medium" type="text" name="icon_url" placeholder="等级图标地址(可选)"></td>
                        </tr>
                        <tr>
                            <th>颜色</th>
                            <td><input type="color" name="color" value="#1677ff" style="width:60px;height:36px;border:1px solid #ced4da;border-radius:4px;cursor:pointer;"></td>
                        </tr>
                        <tr>
                            <th>状态</th>
                            <td>
                                <span class="inputword">启用</span> <input type="radio" name="is_active" value="1" checked="checked"> &emsp;
                                <span class="inputword">禁用</span> <input type="radio" name="is_active" value="0">
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td><input class="btn btn-success" type="submit" value="添加"></td>
                        </tr>
                    </table>
                </form>
            </div>
            </div>
        </div>
    </div>
</block>
