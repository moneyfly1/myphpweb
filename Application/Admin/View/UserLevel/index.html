<extend name="Public:base" />
<block name="title">VIP等级管理</block>
<block name="content">
    <style>
        .badge-color { display:inline-block; width:20px; height:20px; border-radius:4px; vertical-align:middle; border:1px solid #ddd; }
        .toggle-btn { cursor:pointer; }
        @media (max-width:768px) {
            .page-header h1 { font-size:1.2rem!important; padding:10px 0!important; }
            .table { font-size:14px!important; }
            .table th,.table td { padding:8px 6px!important; word-break:break-word!important; }
            .btn { font-size:14px!important; padding:8px 12px!important; border-radius:6px!important; margin:2px!important; }
            .nav-tabs { display:flex!important; overflow:hidden!important; }
            .nav-tabs li { flex:1!important; }
            .nav-tabs li a { font-size:14px!important; padding:12px 8px!important; text-align:center!important; }
        }
        @media (min-width:769px) { .mobile-only { display:none!important; } }
    </style>
    <!-- 面包屑导航 -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a></li>
            <li class="breadcrumb-item"><a href="{:U('Admin/Index/index')}">后台管理</a></li>
            <li class="breadcrumb-item active">VIP等级管理</li>
        </ol>
    </nav>
    <div class="page-navigation">
        <a href="{:U('Admin/Index/index')}" class="nav-item"><i class="fa fa-home"></i> 首页</a>
        <div class="nav-separator">/</div>
        <a href="{:U('Admin/Index/index')}" class="nav-item">后台管理</a>
        <div class="nav-separator">/</div>
        <div class="nav-item active">VIP等级管理</div>
    </div>
    <div class="page-content">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-start">
                    <ul class="nav nav-tabs border-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="{:U('Admin/UserLevel/index')}">等级列表</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{:U('Admin/UserLevel/add')}">添加等级</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-body">
            <div class="tab-content">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <tr>
                        <th width="5%">ID</th>
                        <th>等级名称</th>
                        <th width="6%">排序</th>
                        <th width="10%">最低消费</th>
                        <th width="8%">折扣率</th>
                        <th width="10%">额外设备数</th>
                        <th width="6%">颜色</th>
                        <th width="6%">状态</th>
                        <th width="18%">操作</th>
                    </tr>
                    <foreach name="list" item="v">
                        <tr>
                            <td>{$v['id']}</td>
                            <td>
                                <if condition="$v['color']">
                                    <span style="color:{$v['color']};font-weight:600;">{$v['level_name']}</span>
                                <else />
                                    {$v['level_name']}
                                </if>
                            </td>
                            <td>{$v['level_order']}</td>
                            <td>{$v['min_consumption']}</td>
                            <td>{$v['discount_rate']}</td>
                            <td>{$v['device_limit_bonus']}</td>
                            <td>
                                <if condition="$v['color']">
                                    <span class="badge-color" style="background:{$v['color']};"></span>
                                <else />
                                    -
                                </if>
                            </td>
                            <td>{$v['status_text']}</td>
                            <td style="min-width:160px;">
                                <div style="display:flex; gap:4px; flex-wrap:wrap;">
                                    <a class="btn btn-xs btn-warning" href="{:U('Admin/UserLevel/edit',array('id'=>$v['id']))}">编辑</a>
                                    <a class="btn btn-xs btn-danger" onClick="return confirm('确定删除该等级?');" href="{:U('Admin/UserLevel/del',array('id'=>$v['id']))}">删除</a>
                                </div>
                            </td>
                        </tr>
                    </foreach>
                </table>
            </div>
            </div>
        </div>
    </div>
</block>
