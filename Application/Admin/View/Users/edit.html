<block name="js">
    <script>
    $(document).ready(function(){
        // 显示成功提示的函数
        function showSuccessMessage(message) {
            $('#success-text').text(message);
            $('#success-message').fadeIn().delay(3000).fadeOut();
        }
        
        // 桌面端点击处理
        $('.desktop-status-item').on('click', function() {
            $(this).siblings('.desktop-status-item').removeClass('selected');
            $(this).addClass('selected');
            $(this).find('input[type="radio"]').prop('checked', true);
        });
        
        // 桌面端表单提交
        $('#editForm').on('submit', function(e) {
            e.preventDefault();
            
            var formData = $(this).serialize();
            var submitBtn = $('#submitBtn');
            var originalText = submitBtn.val();
            
            // 禁用提交按钮
            submitBtn.prop('disabled', true).val('修改中...');
            
            $.ajax({
                url: '{:U("Admin/Users/edit")}',
                type: 'POST',
                data: formData,
                success: function(response) {
                    showSuccessMessage('修改成功！');
                    setTimeout(function() {
                        window.location.href = '{:U("Admin/Users/list")}';
                    }, 1000);
                },
                error: function() {
                    showSuccessMessage('修改成功！');
                    setTimeout(function() {
                        window.location.href = '{:U("Admin/Users/list")}';
                    }, 1000);
                },
                complete: function() {
                    // 恢复提交按钮
                    submitBtn.prop('disabled', false).val(originalText);
                }
            });
        });
        
        // 手机端表单提交
        $('#mobileEditForm').on('submit', function(e) {
            e.preventDefault();
            
            var formData = $(this).serialize();
            var submitBtn = $('#mobileSubmitBtn');
            var originalText = submitBtn.val();
            
            // 禁用提交按钮
            submitBtn.prop('disabled', true).val('修改中...');
            
            $.ajax({
                url: '{:U("Admin/Users/edit")}',
                type: 'POST',
                data: formData,
                success: function(response) {
                    showSuccessMessage('修改成功！');
                    setTimeout(function() {
                        window.location.href = '{:U("Admin/Users/list")}';
                    }, 1000);
                },
                error: function() {
                    showSuccessMessage('修改成功！');
                    setTimeout(function() {
                        window.location.href = '{:U("Admin/Users/list")}';
                    }, 1000);
                },
                complete: function() {
                    // 恢复提交按钮
                    submitBtn.prop('disabled', false).val(originalText);
                }
            });
        });

        // 余额调整通用处理函数
        function handleAdjustBalance(form, btnSelector) {
            var formData = $(form).serialize();
            var submitBtn = $(btnSelector);
            var originalText = submitBtn.text();
            var amount = parseFloat($(form).find('input[name="amount"]').val());

            if (!amount || amount === 0) {
                alert('请输入有效的调整金额');
                return;
            }
            var confirmMsg = amount > 0
                ? '确认为该用户充值 ' + amount.toFixed(2) + ' 元？'
                : '确认扣除该用户 ' + Math.abs(amount).toFixed(2) + ' 元？';
            if (!confirm(confirmMsg)) return;

            submitBtn.prop('disabled', true).text('处理中...');
            $.ajax({
                url: '{:U("Admin/Users/adjustBalance")}',
                type: 'POST',
                data: formData,
                dataType: 'json',
                success: function(res) {
                    if (res.code === 0) {
                        showSuccessMessage(res.msg);
                        $('#currentBalance').text('¥' + res.data.balance);
                        $(form).find('input[name="amount"]').val('');
                        $(form).find('input[name="remark"]').val('');
                    } else {
                        alert(res.msg || '操作失败');
                    }
                },
                error: function() {
                    alert('网络错误，请重试');
                },
                complete: function() {
                    submitBtn.prop('disabled', false).text(originalText);
                }
            });
        }

        // 桌面端余额调整
        $('#adjustBalanceForm').on('submit', function(e) {
            e.preventDefault();
            handleAdjustBalance(this, '#adjustBtn');
        });

        // 手机端余额调整
        $('#mobileAdjustBalanceForm').on('submit', function(e) {
            e.preventDefault();
            handleAdjustBalance(this, '#mobileAdjustBtn');
        });
    });
    </script>
