<extend name="Public:base"/>
<block name="title">文章列表</block>
<block name="content">
    <div class="page-header">
        <h1><i class="fa fa-file-text"></i> 文章管理</h1>
        <p class="page-description">管理系统文章内容</p>
    </div>
    
    <div class="row">
        <div class="col-xs-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fa fa-list"></i> 文章列表
                    </h5>
                    <div class="card-actions">
                        <button class="btn btn-success btn-sm" onclick="addArticle()">
                            <i class="fa fa-plus"></i> 新增文章
                        </button>
                    </div>
                </div>
                
                <!-- 搜索表单 -->
                <div class="card-body">
                    <form method="post" class="search-form">
                        <div class="row align-items-end">
                            <div class="col-md-4 col-sm-12">
                                <div class="form-group mb-0">
                                    <label class="form-label">搜索文章</label>
                                    <div class="input-group">
                                        <div class="input-group-text">
                                            <i class="fa fa-search"></i>
                                        </div>
                                        <input type="text" class="form-control" name="search" 
                                               placeholder="输入文章标题或内容关键词">
                                        <button class="btn btn-primary" type="submit">
                                            <i class="fa fa-search"></i> 搜索
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-12">
                                <div class="form-group mb-0">
                                    <label class="form-label">状态筛选</label>
                                    <select class="form-control" name="status">
                                        <option value="">全部状态</option>
                                        <option value="1">已发布</option>
                                        <option value="0">草稿</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                
                <!-- 文章列表表格 -->
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th><i class="fa fa-hashtag"></i> ID</th>
                                <th><i class="fa fa-file-text"></i> 标题</th>
                                <th><i class="fa fa-user"></i> 作者</th>
                                <th><i class="fa fa-eye"></i> 浏览量</th>
                                <th><i class="fa fa-info-circle"></i> 状态</th>
                                <th><i class="fa fa-clock-o"></i> 创建时间</th>
                                <th><i class="fa fa-clock-o"></i> 更新时间</th>
                                <th><i class="fa fa-cogs"></i> 操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 示例数据，实际应该从后端获取 -->
                            <tr>
                                <td>
                                    <span class="badge badge-secondary">#1</span>
                                </td>
                                <td>
                                    <div class="article-title">
                                        <h6 class="mb-1">系统使用指南</h6>
                                        <small class="text-muted">详细介绍系统的使用方法和注意事项...</small>
                                    </div>
                                </td>
                                <td>
                                    <div class="author-info d-flex align-items-center">
                                        <div class="author-avatar me-2">
                                            <i class="fa fa-user-circle text-primary"></i>
                                        </div>
                                        <span class="author-name">管理员</span>
                                    </div>
                                </td>
                                <td>
                                    <span class="badge badge-info">1,234</span>
                                </td>
                                <td>
                                    <span class="status-badge article-status-published">已发布</span>
                                </td>
                                <td>
                                    <small class="text-muted">2024-01-15 10:30</small>
                                </td>
                                <td>
                                    <small class="text-muted">2024-01-20 14:25</small>
                                </td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn btn-sm btn-primary" onclick="editArticle(1)" title="编辑">
                                            <i class="fa fa-edit"></i>
                                        </button>
                                        <button class="btn btn-sm btn-info" onclick="viewArticle(1)" title="预览">
                                            <i class="fa fa-eye"></i>
                                        </button>
                                        <button class="btn btn-sm btn-danger" onclick="deleteArticle(1)" title="删除">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <!-- 空状态 -->
                            <tr class="empty-state-row" style="display: none;">
                                <td colspan="8" class="text-center empty-state py-5">
                                    <div class="empty-content">
                                        <div class="empty-icon mb-3">
                                            <i class="fa fa-file-text fa-4x text-muted opacity-50"></i>
                                        </div>
                                        <h5 class="text-muted mb-2">暂无文章数据</h5>
                                        <p class="text-muted small">当前没有找到任何文章记录</p>
                                        <button class="btn btn-primary" onclick="addArticle()">
                                            <i class="fa fa-plus"></i> 创建第一篇文章
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- 分页 -->
                <div class="card-footer bg-light">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="pagination-info">
                            <span class="text-muted">共 1 条记录，第 1/1 页</span>
                        </div>
                        <div class="pagination-jump">
                            <div class="input-group input-group-sm" style="width: 150px;">
                                <div class="input-group-text">
                                    <i class="fa fa-arrow-right"></i>
                                </div>
                                <input type="number" id="jumpPage" class="form-control" 
                                       min="1" placeholder="页码">
                                <button id="jumpButton" class="btn btn-primary btn-sm">
                                    跳转
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="js">
    <script>
        // 新增文章
        function addArticle() {
            // 跳转到文章编辑页面或打开模态框
            window.location.href = '/admin/posts/add';
        }
        
        // 编辑文章
        function editArticle(id) {
            window.location.href = '/admin/posts/edit/' + id;
        }
        
        // 预览文章
        function viewArticle(id) {
            window.open('/posts/view/' + id, '_blank');
        }
        
        // 删除文章
        function deleteArticle(id) {
            if (confirm('确定要删除这篇文章吗？此操作不可恢复。')) {
                // 发送删除请求
                $.ajax({
                    url: '/admin/posts/delete/' + id,
                    type: 'POST',
                    success: function(response) {
                        if (response.success) {
                            showNotification('文章删除成功', 'success');
                            location.reload();
                        } else {
                            showNotification('删除失败：' + response.message, 'error');
                        }
                    },
                    error: function() {
                        showNotification('删除失败，请稍后重试', 'error');
                    }
                });
            }
        }
        
        // 页码跳转
        $('#jumpButton').click(function() {
            var page = $('#jumpPage').val();
            if (page) {
                var url = new URL(window.location.href);
                url.searchParams.set('p', page);
                window.location.href = url.toString();
            }
        });
        
        // 通知函数
        function showNotification(message, type) {
            // 创建通知元素
            var notification = $('<div class="notification-toast notification-' + type + '">' + message + '</div>');
            $('body').append(notification);
            
            // 显示动画
            setTimeout(function() {
                notification.addClass('show');
            }, 100);
            
            // 自动隐藏
            setTimeout(function() {
                notification.removeClass('show');
                setTimeout(function() {
                    notification.remove();
                }, 300);
            }, 3000);
        }
    </script>
</block>
