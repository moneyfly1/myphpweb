<extend name="Public:base" />
<block name="title">支付宝配置</block>
<block name="content">
    <style>
        /* 面包屑导航设计 */
        .breadcrumb {
            background: transparent;
            padding: 0;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .breadcrumb-item {
            display: flex;
            align-items: center;
        }
        
        .breadcrumb-item a {
            color: #1677ff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.3s ease;
        }
        
        .breadcrumb-item a:hover {
            color: #0958d9;
            text-decoration: none;
        }
        
        .breadcrumb-item.active {
            color: #8c8c8c;
        }
        
        .breadcrumb-item i {
            font-size: 14px;
        }
        
        .breadcrumb-item:not(:last-child)::after {
            content: '/';
            color: #d9d9d9;
            margin-left: 8px;
            font-size: 12px;
        }
        
        /* 选项卡样式 - 并排排列 */
        .nav-tabs {
            border-bottom: none;
            margin-bottom: 20px;
            background: transparent;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        
        .nav-tabs .nav-item {
            margin-right: 8px;
        }
        
        .nav-tabs .nav-link {
            border: none;
            color: #595959;
            padding: 12px 20px;
            border-radius: 6px;
            background: #f5f5f5;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .nav-tabs .nav-link.active {
            background: #1677ff;
            color: white;
            border: none;
            box-shadow: 0 2px 8px rgba(22, 119, 255, 0.3);
        }
        
        .nav-tabs .nav-link:hover {
            background: #e6f7ff;
            color: #1677ff;
            transform: translateY(-1px);
        }
        
        /* 页面导航路径 */
        .page-navigation {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .page-navigation .nav-item {
            display: flex;
            align-items: center;
            color: #6c757d;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .page-navigation .nav-item:hover {
            color: #1677ff;
            text-decoration: none;
        }
        
        .page-navigation .nav-item.active {
            color: #1677ff;
            font-weight: 500;
        }
        
        .page-navigation .nav-separator {
            color: #dee2e6;
            margin: 0 4px;
        }
        
        .page-navigation .nav-item {
            display: flex;
            align-items: center;
            color: #6c757d;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .page-navigation .nav-item:hover {
            color: #1677ff;
            text-decoration: none;
        }
        
        .page-navigation .nav-item.active {
            color: #1677ff;
            font-weight: 500;
        }
        
        .page-navigation .nav-separator {
            color: #dee2e6;
            margin: 0 4px;
        }
        
        /* 卡片样式 */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }
        
        .card-header {
            background: #fafafa;
            border-bottom: 1px solid #f0f0f0;
            padding: 16px 20px;
            font-weight: 500;
        }
        
        /* 响应式处理 */
        @media (max-width: 768px) {
            .breadcrumb {
                display: none !important;
            }
            
            .page-navigation {
                font-size: 12px;
                padding: 8px 12px;
                margin-bottom: 15px;
            }
        }
        
        /* 表格样式 */
        .table {
            width: 100%;
            background: #fff;
            border-radius: 0;
            margin: 0;
            font-size: 16px;
        }

        .table th {
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            color: #495057;
            font-weight: 600;
            padding: 12px 8px;
            white-space: nowrap;
            font-size: 16px;
        }

        .table td {
            padding: 12px 8px;
            border-bottom: 1px solid #e9ecef;
            color: #495057;
            vertical-align: middle;
            font-size: 16px;
        }

        .table tbody tr:hover {
            background: #f8f9fa;
        }

        /* 文本截断样式 */
        .text-truncate {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 竖排显示样式 */
        .config-card {
            background: #fff;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .config-card-header {
            background: #f8f9fa;
            padding: 16px 20px;
            border-bottom: 1px solid #e9ecef;
            font-weight: 600;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .config-card-header .config-id {
            background: #1677ff;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
        }

        .config-item {
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .config-item:last-child {
            border-bottom: none;
        }

        .config-label {
            font-weight: 600;
            color: #495057;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .config-label i {
            color: #1677ff;
            width: 16px;
        }

        .config-value {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #e9ecef;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.5;
            word-break: break-all;
            color: #495057;
        }

        .config-value.code {
            background: #f1f3f4;
            color: #d73a49;
        }

        .config-value.url {
            background: #e8f5e8;
            color: #28a745;
        }

        .config-actions {
            padding: 16px 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: flex-end;
        }

        /* 代码样式 */
        code {
            background: #f8f9fa;
            color: #e83e8c;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.875em;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        /* 按钮样式 */
        .btn {
            padding: 6px 10px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        /* 移动端响应式设计 */
        @media (max-width: 768px) {
            .page-content {
                padding: 0 0.5rem;
            }

            .card-body {
                padding: 1rem;
            }

            .nav-tabs li a {
                padding: 0.5rem 1rem;
                font-size: 13px;
            }

            .table th,
            .table td {
                padding: 8px 6px;
                font-size: 12px;
            }

            .btn {
                font-size: 10px;
                padding: 4px 8px;
            }

            .text-truncate {
                max-width: 150px;
            }

            /* 移动端竖排样式优化 */
            .config-card {
                margin-bottom: 15px;
            }

            .config-card-header {
                padding: 12px 16px;
                font-size: 14px;
            }

            .config-item {
                padding: 12px 16px;
            }

            .config-label {
                font-size: 13px;
            }

            .config-value {
                padding: 10px;
                font-size: 12px;
            }

            .config-actions {
                padding: 12px 16px;
            }

            .config-actions .btn {
                width: 100%;
                justify-content: center;
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
    
    <!-- 面包屑导航 -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{:U('Admin/Index/index')}">
                    <i class="fa fa-home"></i>
                    首页
                </a>
            </li>
            <li class="breadcrumb-item">
                <a href="{:U('Admin/Index/index')}">
                    后台管理
                </a>
            </li>
            <li class="breadcrumb-item active">
                支付宝配置
            </li>
        </ol>
    </nav>
    
    <!-- 页面导航路径 -->
    <div class="page-navigation">
        <a href="{:U('Admin/Index/index')}" class="nav-item">
            <i class="fa fa-home"></i>
            首页
        </a>
        <div class="nav-separator">/</div>
        <a href="{:U('Admin/Index/index')}" class="nav-item">
            后台管理
        </a>
        <div class="nav-separator">/</div>
        <div class="nav-item active">
            支付宝配置
        </div>
    </div>

    <div class="page-content">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-start">
                    <ul class="nav nav-tabs border-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="{:U('Order/paysite')}">查看配置</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{:U('Order/payedit', ['id' => $list[0]['id']])}">修改配置</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-body">
                <!-- 查看配置选项卡内容 -->
                <volist name="list" id="v">
                <div class="config-card">

                        
                        <div class="config-item">
                            <div class="config-label">
                                <i class="fa fa-hashtag"></i>
                                App ID
                            </div>
                            <div class="config-value code">{$v['app_id']}</div>
                        </div>
                        
                        <div class="config-item">
                            <div class="config-label">
                                <i class="fa fa-key"></i>
                                商户私钥
                            </div>
                            <div class="config-value code">{$v['merchant_private_key']}</div>
                        </div>
                        
                        <div class="config-item">
                            <div class="config-label">
                                <i class="fa fa-unlock"></i>
                                支付宝公钥
                            </div>
                            <div class="config-value code">{$v['alipay_public_key']}</div>
                        </div>
                        
                        <div class="config-item">
                            <div class="config-label">
                                <i class="fa fa-exchange"></i>
                                同步回调地址
                            </div>
                            <div class="config-value url">{$v['return_url']}</div>
                        </div>
                        
                        <div class="config-item">
                            <div class="config-label">
                                <i class="fa fa-bell"></i>
                                异步回调地址
                            </div>
                            <div class="config-value url">{$v['notify_url']}</div>
                        </div>
                        
                        <div class="config-actions">
                            <a href="{:U('Order/payedit', ['id' => $v['id']])}" class="btn btn-primary">
                                <i class="fa fa-edit"></i>
                                修改配置
                            </a>
                        </div>
                    </div>
                    </volist>
                </div>
            </div>
        </div>
    </div>
</block>
