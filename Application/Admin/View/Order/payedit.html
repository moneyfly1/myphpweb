<extend name="Public:base" />
<block name="title">修改支付</block>
<block name="css">
    <icheckcss />
    <webuploadercss />
</block>
<block name="content">
    <!-- 面包屑导航 -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{:U('Admin/Index/index')}">
                    <i class="fa fa-home"></i>
                    首页
                </a>
            </li>
            <li class="breadcrumb-item">
                <a href="{:U('Admin/Index/index')}">
                    后台管理
                </a>
            </li>
            <li class="breadcrumb-item active">
                修改支付
            </li>
        </ol>
    </nav>
    
    <!-- 页面导航路径 -->
    <div class="page-navigation">
        <a href="{:U('Admin/Index/index')}" class="nav-item">
            <i class="fa fa-home"></i>
            首页
        </a>
        <div class="nav-separator">/</div>
        <a href="{:U('Admin/Index/index')}" class="nav-item">
            后台管理
        </a>
        <div class="nav-separator">/</div>
        <div class="nav-item active">
            产品管理
        </div>
        <div class="nav-separator">/</div>
        <div class="nav-item active">
            修改支付
        </div>
    </div>

    <div class="page-content">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-start">
                    <ul class="nav nav-tabs border-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="{:U('Order/paysite')}">查看配置</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{:U('Order/payedit', ['id' => $list[0]['id']])}">修改配置</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="tab-content">
                <!-- 桌面端表格表单 -->
                <form class="form-inline desktop-form" method="post">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <input type="hidden" name="id" value="{$data['id']}">
                        <tr>
                            <th>App ID</th>
                            <td>
                               <input class="input-medium" type="text" name="app_id" value="{$data['app_id']}" placeholder="请输入App ID">
                            </td>
                        </tr>
                        <tr>
                            <th>商户私钥</th>
                            <td>
                               <textarea class="input-long" name="merchant_private_key" placeholder="请输入商户私钥">{$data['merchant_private_key']}</textarea>
                            </td>
                        </tr>
                       <tr>
                            <th>支付宝公钥</th>
                            <td>
                               <textarea class="input-long" name="alipay_public_key" placeholder="请输入支付宝公钥">{$data['alipay_public_key']}</textarea>
                            </td>
                        </tr>
                        <tr>
                            <th>同步回调</th>
                            <td>
                               <input class="input-medium" type="text" name="return_url" value="{$data['return_url']}" placeholder="请输入同步回调地址">
                            </td>
                        </tr>
                        <tr>
                            <th>异步回调</th>
                            <td>
                               <input class="input-medium" type="text" name="notify_url" value="{$data['notify_url']}" placeholder="请输入异步回调地址">
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td> <input class="btn btn-success" type="submit" value="修改"></td>
                        </tr>
                    </table>
                </form>
                
                <!-- 手机端表单 -->
                <form class="mobile-form" method="post">
                    <input type="hidden" name="id" value="{$data['id']}">
                    
                    <div class="form-group">
                        <label for="app_id">App ID</label>
                        <input type="text" id="app_id" name="app_id" value="{$data['app_id']}" placeholder="请输入App ID">
                    </div>
                    
                    <div class="form-group">
                        <label for="merchant_private_key">商户私钥</label>
                        <textarea id="merchant_private_key" name="merchant_private_key" placeholder="请输入商户私钥" rows="4">{$data['merchant_private_key']}</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="alipay_public_key">支付宝公钥</label>
                        <textarea id="alipay_public_key" name="alipay_public_key" placeholder="请输入支付宝公钥" rows="4">{$data['alipay_public_key']}</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="return_url">同步回调</label>
                        <input type="text" id="return_url" name="return_url" value="{$data['return_url']}" placeholder="请输入同步回调地址">
                    </div>
                    
                    <div class="form-group">
                        <label for="notify_url">异步回调</label>
                        <input type="text" id="notify_url" name="notify_url" value="{$data['notify_url']}" placeholder="请输入异步回调地址">
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">保存修改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</block>
<block name="js">
    <icheckjs color="blue" />
    <webuploaderjs />
</block>
