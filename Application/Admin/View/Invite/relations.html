<extend name="Public:base" />
<block name="title">邀请关系</block>
<block name="content">
    <style>
        .page-content { padding: 15px; background: #fff; border-radius: var(--radius-lg); box-shadow: var(--shadow); }
        .breadcrumb-nav { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem; font-size: 14px; color: var(--text-secondary); }
        .breadcrumb-nav a { color: var(--primary); text-decoration: none; }
        .tab-nav { display: flex; gap: 0; margin-bottom: 1.5rem; border-bottom: 2px solid var(--border-light); }
        .tab-nav a { padding: 0.75rem 1.5rem; text-decoration: none; color: var(--text-secondary); font-weight: 500; border-bottom: 2px solid transparent; margin-bottom: -2px; transition: var(--transition); }
        .tab-nav a.active { color: var(--primary); border-bottom-color: var(--primary); }
        .tab-nav a:hover { color: var(--primary); }
        .table-container { width: 100%; overflow-x: auto; }
        .table { width: 100%; border-collapse: collapse; font-size: 14px; }
        .table th { background: var(--bg-secondary); padding: 0.75rem 1rem; text-align: left; font-weight: 600; white-space: nowrap; border-bottom: 1px solid var(--border-light); }
        .table td { padding: 0.75rem 1rem; border-bottom: 1px solid var(--border-light); vertical-align: middle; }
        .table tr:hover { background: rgba(22,119,255,.03); }
        .page-nav { margin-top: 1rem; text-align: center; }
        .page-nav a, .page-nav span { display: inline-block; padding: 0.4rem 0.8rem; margin: 0 2px; border: 1px solid var(--border-light); border-radius: var(--radius); text-decoration: none; font-size: 13px; color: var(--text-secondary); }
        .page-nav .current { background: var(--primary); color: #fff; border-color: var(--primary); }
    </style>

    <div class="page-content">
        <div class="breadcrumb-nav">
            <a href="{:U('Admin/Index/index')}">首页</a> / <a href="{:U('Admin/Invite/index')}">邀请管理</a> / 邀请关系
        </div>

        <div class="tab-nav">
            <a href="{:U('Admin/Invite/index')}">邀请码列表</a>
            <a href="{:U('Admin/Invite/relations')}" class="active">邀请关系</a>
        </div>

        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>邀请人</th>
                        <th>被邀请人</th>
                        <th>邀请码</th>
                        <th>邀请人奖励</th>
                        <th>被邀请人奖励</th>
                        <th>时间</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="data" id="vo">
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.inviter_name|default='未知'}</td>
                        <td>{$vo.invitee_name|default='未知'}</td>
                        <td><code>{$vo.invite_code|default='-'}</code></td>
                        <td>{$vo.inviter_reward_amount}</td>
                        <td>{$vo.invitee_reward_amount}</td>
                        <td>{$vo.created_at|date='Y-m-d H:i',###}</td>
                    </tr>
                    </volist>
                    <empty name="data">
                    <tr><td colspan="7" style="text-align:center;padding:2rem;color:var(--text-secondary);">暂无邀请关系数据</td></tr>
                    </empty>
                </tbody>
            </table>
        </div>

        <div class="page-nav">{$page}</div>
    </div>
</block>
<block name="js"></block>
