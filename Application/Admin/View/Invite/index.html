<extend name="Public:base" />
<block name="title">邀请码管理</block>
<block name="content">
    <style>
        .page-content { padding: 15px; background: #fff; border-radius: var(--radius-lg); box-shadow: var(--shadow); }
        .breadcrumb-nav { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem; font-size: 14px; color: var(--text-secondary); }
        .breadcrumb-nav a { color: var(--primary); text-decoration: none; }
        .tab-nav { display: flex; gap: 0; margin-bottom: 1.5rem; border-bottom: 2px solid var(--border-light); }
        .tab-nav a { padding: 0.75rem 1.5rem; text-decoration: none; color: var(--text-secondary); font-weight: 500; border-bottom: 2px solid transparent; margin-bottom: -2px; transition: var(--transition); }
        .tab-nav a.active { color: var(--primary); border-bottom-color: var(--primary); }
        .tab-nav a:hover { color: var(--primary); }
        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; flex-wrap: wrap; gap: 0.5rem; }
        .search-box { display: flex; gap: 0.5rem; }
        .search-box input { padding: 0.5rem 0.75rem; border: 1px solid var(--border-light); border-radius: var(--radius); font-size: 14px; }
        .search-box button { padding: 0.5rem 1rem; background: var(--primary); color: #fff; border: none; border-radius: var(--radius); cursor: pointer; font-size: 14px; }
        .table-container { width: 100%; overflow-x: auto; }
        .table { width: 100%; border-collapse: collapse; font-size: 14px; }
        .table th { background: var(--bg-secondary); padding: 0.75rem 1rem; text-align: left; font-weight: 600; white-space: nowrap; border-bottom: 1px solid var(--border-light); }
        .table td { padding: 0.75rem 1rem; border-bottom: 1px solid var(--border-light); vertical-align: middle; }
        .table tr:hover { background: rgba(22,119,255,.03); }
        .badge { display: inline-block; padding: 0.2rem 0.6rem; border-radius: 999px; font-size: 12px; font-weight: 500; }
        .badge-success { background: rgba(72,199,142,.15); color: #38a169; }
        .badge-danger { background: rgba(245,108,108,.15); color: #e53e3e; }
        .btn-sm { padding: 0.35rem 0.75rem; font-size: 12px; border: none; border-radius: var(--radius); cursor: pointer; transition: var(--transition); }
        .btn-toggle { background: var(--warning); color: #fff; }
        .btn-del { background: var(--danger); color: #fff; }
        .btn-sm:hover { opacity: 0.85; transform: translateY(-1px); }
        .page-nav { margin-top: 1rem; text-align: center; }
        .page-nav a, .page-nav span { display: inline-block; padding: 0.4rem 0.8rem; margin: 0 2px; border: 1px solid var(--border-light); border-radius: var(--radius); text-decoration: none; font-size: 13px; color: var(--text-secondary); }
        .page-nav .current { background: var(--primary); color: #fff; border-color: var(--primary); }
    </style>

    <div class="page-content">
        <div class="breadcrumb-nav">
            <a href="{:U('Admin/Index/index')}">首页</a> / 邀请管理
        </div>

        <div class="tab-nav">
            <a href="{:U('Admin/Invite/index')}" class="active">邀请码列表</a>
            <a href="{:U('Admin/Invite/relations')}">邀请关系</a>
        </div>
        <div class="toolbar">
            <form method="get" action="{:U('Admin/Invite/index')}" class="search-box">
                <input type="text" name="word" value="{$word}" placeholder="搜索邀请码...">
                <button type="submit">搜索</button>
            </form>
        </div>

        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>邀请码</th>
                        <th>创建者</th>
                        <th>已用/上限</th>
                        <th>奖励类型</th>
                        <th>邀请人奖励</th>
                        <th>被邀请人奖励</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="data" id="vo">
                    <tr>
                        <td>{$vo.id}</td>
                        <td><code>{$vo.code}</code></td>
                        <td>{$vo.creator_name|default='未知'}</td>
                        <td>{$vo.used_count}/{$vo.max_uses}</td>
                        <td>{$vo.reward_type}</td>
                        <td>{$vo.inviter_reward}</td>
                        <td>{$vo.invitee_reward}</td>
                        <td>
                            <if condition="$vo['is_active'] eq 1">
                                <span class="badge badge-success">启用</span>
                            <else />
                                <span class="badge badge-danger">禁用</span>
                            </if>
                        </td>
                        <td>{$vo.created_at|date='Y-m-d H:i',###}</td>
                        <td>
                            <button class="btn-sm btn-toggle" onclick="toggleCode({$vo.id})">
                                <if condition="$vo['is_active'] eq 1">禁用<else />启用</if>
                            </button>
                            <a class="btn-sm btn-del" href="{:U('Admin/Invite/del', array('id'=>$vo['id']))}" onclick="return confirm('确定删除该邀请码？')">删除</a>
                        </td>
                    </tr>
                    </volist>
                    <empty name="data">
                    <tr><td colspan="10" style="text-align:center;padding:2rem;color:var(--text-secondary);">暂无邀请码数据</td></tr>
                    </empty>
                </tbody>
            </table>
        </div>

        <div class="page-nav">{$page}</div>
    </div>
</block>
<block name="js">
<script>
function toggleCode(id) {
    $.post("{:U('Admin/Invite/toggle')}", {id: id}, function(res) {
        if (res.code == 0) {
            location.reload();
        } else {
            alert(res.msg);
        }
    }, 'json');
}
</script>
</block>
