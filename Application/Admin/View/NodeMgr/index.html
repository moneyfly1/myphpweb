<extend name="Public:base" />
<block name="title">节点管理</block>
<block name="content">
    <style>
        .badge-type { display:inline-block; padding:2px 10px; border-radius:4px; color:#fff; font-size:12px; }
        .badge-online { background:#52c41a; }
        .badge-offline { background:#f5222d; }
        .badge-abnormal { background:#fa8c16; }
        .btn-check { padding:4px 10px; font-size:12px; cursor:pointer; }
        .btn-batch { margin-bottom:15px; }
        .checking { opacity:0.6; pointer-events:none; }
        @media (max-width:768px) {
            .page-header h1 { font-size:1.2rem!important; padding:10px 0!important; }
            .table { font-size:13px!important; }
            .table th,.table td { padding:8px 6px!important; word-break:break-word!important; }
            .btn { font-size:13px!important; padding:6px 10px!important; border-radius:6px!important; margin:2px!important; }
            .nav-tabs { display:flex!important; overflow:hidden!important; }
            .nav-tabs li { flex:1!important; }
            .nav-tabs li a { font-size:14px!important; padding:12px 8px!important; text-align:center!important; }
            .hide-mobile { display:none!important; }
        }
        @media (min-width:769px) { .mobile-only { display:none!important; } }
    </style>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a></li>
            <li class="breadcrumb-item"><a href="{:U('Admin/Index/index')}">后台管理</a></li>
            <li class="breadcrumb-item active">节点管理</li>
        </ol>
    </nav>
    <div class="page-navigation">
        <a href="{:U('Admin/Index/index')}" class="nav-item"><i class="fa fa-home"></i> 首页</a>
        <div class="nav-separator">/</div>
        <a href="{:U('Admin/Index/index')}" class="nav-item">后台管理</a>
        <div class="nav-separator">/</div>
        <div class="nav-item active">节点管理</div>
    </div>
    <div class="page-content">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-start" style="display:flex;align-items:center;justify-content:space-between;">
                    <ul class="nav nav-tabs border-0">
                        <li class="nav-item"><a class="nav-link active" href="{:U('Admin/NodeMgr/index')}">节点列表</a></li>
                        <li class="nav-item"><a class="nav-link" href="{:U('Admin/NodeMgr/add')}">添加节点</a></li>
                        <li class="nav-item"><a class="nav-link" href="{:U('Admin/NodeMgr/collect')}">采集节点</a></li>
                        <li class="nav-item"><a class="nav-link" href="{:U('Admin/NodeMgr/assignNode')}">节点分配</a></li>
                    </ul>
<!-- PLACEHOLDER_BATCH_BTN -->
                    <button class="btn btn-primary btn-batch" id="btnCheckAll" onclick="healthCheckAll()">批量检测</button>
                </div>
            </div>
            <div class="card-body">
            <div class="tab-content">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <tr>
                        <th width="4%">ID</th>
                        <th>名称</th>
                        <th class="hide-mobile">服务器</th>
                        <th width="5%">端口</th>
                        <th width="6%">协议</th>
                        <th width="7%">延迟</th>
                        <th width="7%">状态</th>
                        <th width="6%" class="hide-mobile">在线率</th>
                        <th width="5%">可见</th>
                        <th width="12%" class="hide-mobile">最后检测</th>
                        <th width="18%">操作</th>
                    </tr>
                    <foreach name="list" item="v">
                        <tr id="node-row-{$v['id']}">
                            <td>{$v['id']}</td>
                            <td>{$v['name']}</td>
                            <td class="hide-mobile">{$v['server']}</td>
                            <td>{$v['port']}</td>
                            <td>{$v['type']}</td>
                            <td class="node-latency">{$v['latency_html']}</td>
                            <td class="node-status">{$v['status_text']}</td>
                            <td class="hide-mobile">{$v['uptime_percent']}%</td>
                            <td>
                                <if condition="$v['is_visible'] eq 1"><span style="color:#52c41a">是</span><else /><span style="color:#999">否</span></if>
                            </td>
                            <td class="hide-mobile node-lasttest">{$v['last_test_fmt']}</td>
                            <td style="min-width:160px;">
                                <div style="display:flex;gap:4px;flex-wrap:wrap;">
                                    <a class="btn btn-xs btn-warning" href="{:U('Admin/NodeMgr/edit',array('id'=>$v['id']))}">编辑</a>
                                    <a class="btn btn-xs btn-danger" onclick="return confirm('确定删除该节点?');" href="{:U('Admin/NodeMgr/del',array('id'=>$v['id']))}">删除</a>
                                    <button class="btn btn-xs btn-info btn-check" onclick="healthCheck({$v['id']},this)">检测</button>
                                </div>
                            </td>
                        </tr>
                    </foreach>
                </table>
            </div>
            </div>
        </div>
    </div>
<!-- PLACEHOLDER_JS -->
    <script src="__PUBLIC__/statics/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
    function healthCheck(id, btn) {
        var row = document.getElementById('node-row-' + id);
        if (btn) btn.disabled = true;
        if (btn) btn.textContent = '检测中...';
        $.ajax({
            url: "{:U('Admin/NodeMgr/healthCheck')}",
            type: 'post',
            data: {id: id},
            dataType: 'json',
            success: function(res) {
                if (res.code == 0) {
                    var d = res.data;
                    row.querySelector('.node-latency').innerHTML = d.latency_html;
                    row.querySelector('.node-status').innerHTML = d.status_text;
                    var lt = row.querySelector('.node-lasttest');
                    if (lt) lt.textContent = d.last_test;
                } else {
                    alert(res.msg);
                }
            },
            error: function() { alert('请求失败'); },
            complete: function() {
                if (btn) { btn.disabled = false; btn.textContent = '检测'; }
            }
        });
    }
    function healthCheckAll() {
        var btn = document.getElementById('btnCheckAll');
        btn.disabled = true;
        btn.textContent = '检测中...';
        $.ajax({
            url: "{:U('Admin/NodeMgr/healthCheckAll')}",
            type: 'post',
            dataType: 'json',
            success: function(res) {
                if (res.code == 0 && res.data) {
                    for (var i = 0; i < res.data.length; i++) {
                        var d = res.data[i];
                        var row = document.getElementById('node-row-' + d.id);
                        if (row) {
                            row.querySelector('.node-latency').innerHTML = d.latency_html;
                            row.querySelector('.node-status').innerHTML = d.status_text;
                            var lt = row.querySelector('.node-lasttest');
                            if (lt) lt.textContent = d.last_test;
                        }
                    }
                    alert('批量检测完成');
                } else {
                    alert(res.msg || '检测失败');
                }
            },
            error: function() { alert('请求失败'); },
            complete: function() { btn.disabled = false; btn.textContent = '批量检测'; }
        });
    }
    </script>
</block>
