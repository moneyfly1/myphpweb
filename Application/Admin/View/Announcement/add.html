<extend name="Public:base" />
<block name="title">添加公告</block>
<block name="css">
    <style>
        .breadcrumb { background:transparent; padding:0; margin-bottom:20px; display:flex; align-items:center; gap:8px; font-size:14px; }
        .breadcrumb-item { display:flex; align-items:center; }
        .breadcrumb-item a { color:#1677ff; text-decoration:none; display:flex; align-items:center; gap:6px; transition:color 0.3s ease; }
        .breadcrumb-item a:hover { color:#0958d9; text-decoration:none; }
        .breadcrumb-item.active { color:#8c8c8c; }
        .breadcrumb-item:not(:last-child)::after { content:'/'; color:#d9d9d9; margin-left:8px; font-size:12px; }
        .nav-tabs { border-bottom:none; margin-bottom:20px; background:transparent; display:flex; flex-direction:row; align-items:center; }
        .nav-tabs .nav-item { margin-right:8px; }
        .nav-tabs .nav-link { border:none; color:#595959; padding:12px 20px; border-radius:6px; background:#f5f5f5; font-weight:500; transition:all 0.3s ease; white-space:nowrap; }
        .nav-tabs .nav-link.active { background:#1677ff; color:white; border:none; box-shadow:0 2px 8px rgba(22,119,255,0.3); }
        .nav-tabs .nav-link:hover { background:#e6f7ff; color:#1677ff; transform:translateY(-1px); }
        .page-navigation { background:#f8f9fa; border:1px solid #e9ecef; border-radius:8px; padding:12px 16px; margin-bottom:20px; display:flex; align-items:center; gap:8px; font-size:14px; }
        .page-navigation .nav-item { display:flex; align-items:center; color:#6c757d; text-decoration:none; transition:color 0.3s ease; }
        .page-navigation .nav-item:hover { color:#1677ff; text-decoration:none; }
        .page-navigation .nav-item.active { color:#1677ff; font-weight:500; }
        .page-navigation .nav-separator { color:#dee2e6; margin:0 4px; }
        .card { border:none; border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,0.05); margin-bottom:20px; }
        .card-header { background:#fafafa; border-bottom:1px solid #f0f0f0; padding:16px 20px; font-weight:500; }
        .table { width:100%; border-collapse:collapse; margin-bottom:20px; background:white; border-radius:8px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
        .table th { background:#f8f9fa; border:1px solid #dee2e6; padding:15px 20px; text-align:left; font-weight:600; color:#495057; width:150px; vertical-align:top; font-size:14px; }
        .table td { border:1px solid #dee2e6; padding:15px 20px; vertical-align:top; background:white; }
        .input-medium { width:100%; min-width:500px; padding:12px 15px; border:1px solid #ced4da; border-radius:6px; font-size:14px; line-height:1.5; transition:border-color 0.3s ease,box-shadow 0.3s ease; background:#fafafa; }
        .input-medium:focus { outline:none; border-color:#1677ff; box-shadow:0 0 0 3px rgba(22,119,255,0.1); background:white; }
        select.input-medium { appearance:auto; }
        textarea.input-medium { min-height:200px; resize:vertical; }
        .inputword { font-size:14px; margin-right:10px; color:#495057; font-weight:500; }
        .btn-success { padding:12px 24px; font-size:14px; font-weight:500; border-radius:6px; background:#28a745; border:1px solid #28a745; color:white; transition:all 0.3s ease; }
        .btn-success:hover { background:#218838; border-color:#1e7e34; transform:translateY(-1px); box-shadow:0 4px 8px rgba(40,167,69,0.3); }
        @media (max-width:768px) {
            .breadcrumb { display:none!important; }
            .page-navigation { font-size:12px; padding:8px 12px; margin-bottom:15px; }
            .input-medium { min-width:100%; font-size:16px; padding:12px; }
            .btn-success { width:100%; padding:15px; font-size:16px; }
            .table th { width:120px; padding:12px 15px; font-size:13px; }
            .table td { padding:12px 15px; }
        }
        @media (min-width:769px) { .mobile-only { display:none!important; } }
    </style>
</block>
<block name="content">
    <!-- 面包屑导航 -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a></li>
            <li class="breadcrumb-item"><a href="{:U('Admin/Index/index')}">后台管理</a></li>
            <li class="breadcrumb-item"><a href="{:U('Admin/Announcement/index')}">公告列表</a></li>
            <li class="breadcrumb-item active">添加公告</li>
        </ol>
    </nav>
    <div class="page-navigation">
        <a href="{:U('Admin/Index/index')}" class="nav-item"><i class="fa fa-home"></i> 首页</a>
        <div class="nav-separator">/</div>
        <a href="{:U('Admin/Index/index')}" class="nav-item">后台管理</a>
        <div class="nav-separator">/</div>
        <a href="{:U('Admin/Announcement/index')}" class="nav-item">公告列表</a>
        <div class="nav-separator">/</div>
        <div class="nav-item active">添加公告</div>
    </div>
    <div class="page-content">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-start">
                    <ul class="nav nav-tabs border-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{:U('Admin/Announcement/index')}">公告列表</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{:U('Admin/Announcement/add')}">添加公告</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-body">
            <div class="tab-content">
                <form method="post" action="{:U('Admin/Announcement/add')}">
                    <table class="table">
                        <tr>
                            <th>标题</th>
                            <td><input class="input-medium" type="text" name="title" required></td>
                        </tr>
                        <tr>
                            <th>内容</th>
                            <td><textarea class="input-medium" name="content" placeholder="支持HTML内容"></textarea></td>
                        </tr>
                        <tr>
                            <th>类型</th>
                            <td>
                                <select class="input-medium" name="type">
                                    <option value="0">通知</option>
                                    <option value="1">维护</option>
                                    <option value="2">促销</option>
                                    <option value="3">紧急</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>开始时间</th>
                            <td><input class="input-medium" type="datetime-local" name="start_time" required></td>
                        </tr>
                        <tr>
                            <th>结束时间</th>
                            <td><input class="input-medium" type="datetime-local" name="end_time" required></td>
                        </tr>
                        <tr>
                            <th>排序</th>
                            <td><input class="input-medium" type="number" name="sort_order" value="0" min="0"></td>
                        </tr>
                        <tr>
                            <th>是否弹窗</th>
                            <td>
                                <span class="inputword">是</span> <input type="radio" name="is_popup" value="1"> &emsp;
                                <span class="inputword">否</span> <input type="radio" name="is_popup" value="0" checked="checked">
                            </td>
                        </tr>
                        <tr>
                            <th>弹窗类型</th>
                            <td>
                                <select class="input-medium" name="popup_type">
                                    <option value="once">仅一次</option>
                                    <option value="always">每次访问</option>
                                    <option value="daily">每天一次</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>状态</th>
                            <td>
                                <span class="inputword">启用</span> <input type="radio" name="is_active" value="1" checked="checked"> &emsp;
                                <span class="inputword">禁用</span> <input type="radio" name="is_active" value="0">
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td><input class="btn btn-success" type="submit" value="添加"></td>
                        </tr>
                    </table>
                </form>
            </div>
            </div>
        </div>
    </div>
</block>
