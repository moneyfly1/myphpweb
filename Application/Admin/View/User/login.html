        }

        body {

            display: flex;

            min-height: 100vh;
            padding: 20px;
            background: var(--admin-primary);
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }

        body::before {

            left: 0;

            height: 100%;
            background:

        body::after {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,

        /* ç®¡ç†å‘˜ç™»å½•å®¹å™¨ */

        .admin-icon::before {

        @keyframes adminSlideUp {

        }

            }
        }
    </style>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#adminLoginForm').on('submit', function(e) {
                e.preventDefault();
                
                const status = $('.admin-status');
                const submitBtn = $('.admin-btn');
                const originalBtnText = submitBtn.text();
                
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                submitBtn.text('ç™»å½•ä¸­...');
                submitBtn.prop('disabled', true);
                status.show().removeClass('error').text('æ­£åœ¨éªŒè¯ç®¡ç†å‘˜èº«ä»½...');
                
                // è·å–è¡¨å•æ•°æ®
                const formData = $(this).serialize();
                
                // å‘é€ç™»å½•è¯·æ±‚
                $.ajax({
                    url: $(this).attr('action') || window.location.href,
                    method: 'POST',
                    data: formData,
                    dataType: 'json',
                    timeout: 10000,
                    success: function(response) {
                        if(response.status == 1) {
                            status.removeClass('error').text(response.msg || 'ç™»å½•æˆåŠŸï¼Œæ­£åœ¨è·³è½¬...');
                            setTimeout(function() {
                                window.location.href = response.url || '/admin.php';
                            }, 500);
                        } else {
                            status.addClass('error').text(response.msg || 'è´¦å·æˆ–å¯†ç é”™è¯¯');
                            submitBtn.text(originalBtnText);
                            submitBtn.prop('disabled', false);
                        }
                    },
                    error: function(xhr, textStatus, errorThrown) {
                        status.addClass('error');
                        if (textStatus === 'timeout') {
                            status.text('è¯·æ±‚è¶…æ—¶ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
                        } else {
                            status.text('ç™»å½•å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
                        }
                        submitBtn.text(originalBtnText);
                        submitBtn.prop('disabled', false);
                    }
                });
            });
            
            // è¾“å…¥æ¡†ç„¦ç‚¹æ•ˆæœ
            $('.admin-input').on('focus', function() {
                $(this).closest('.input-group').addClass('focused');
            }).on('blur', function() {
                $(this).closest('.input-group').removeClass('focused');
            });
        });
