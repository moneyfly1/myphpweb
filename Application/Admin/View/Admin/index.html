<extend name="Public:base" />
<block name="title">管理员列表</block>
<block name="content">
    <nav class="breadcrumb">
        <span class="breadcrumb-item"><a href="{:U('Admin/Index/index')}">首页</a></span>
        <span class="breadcrumb-item active">管理员列表</span>
    </nav>
    <div class="page-content">
        <div class="card">
            <div class="card-header" style="display:flex;justify-content:space-between;align-items:center;">
                <span>管理员列表</span>
                <form class="search-bar" method="get" action="{:U('Admin/Admin/index')}" style="margin:0;">
                    <input type="text" name="word" value="{$Think.get.word}" placeholder="搜索用户名...">
                    <button type="submit" class="btn btn-primary btn-xs">搜索</button>
                </form>
            </div>
            <div class="card-body">
                <!-- 桌面端表格 -->
                <div class="desktop-table">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th width="6%">ID</th>
                                <th>用户名</th>
                                <th>邮箱</th>
                                <th width="12%">状态</th>
                                <th width="18%">注册时间</th>
                            </tr>
                        </thead>
                        <tbody>
                            <volist name="data" id="v">
                            <tr>
                                <td>{$v.id}</td>
                                <td>{$v.username}</td>
                                <td>{$v.email|default='—'}</td>
                                <td>
                                    <if condition="$v.status eq 1">
                                        <span class="status-badge status-active">正常</span>
                                    <elseif condition="$v.status eq 0"/>
                                        <span class="status-badge status-disabled">禁用</span>
                                    <else/>
                                        <span class="status-badge status-pending">未验证</span>
                                    </if>
                                </td>
                                <td>{$v.register_time|date='Y-m-d H:i',###}</td>
                            </tr>
                            </volist>
                            <notempty name="data"><else/>
                            <tr><td colspan="5" style="text-align:center;padding:30px;color:#94a3b8;">暂无管理员数据</td></tr>
                            </notempty>
                        </tbody>
                    </table>
                </div>
                <!-- 移动端卡片 -->
                <div class="mobile-card-list">
                    <volist name="data" id="v">
                    <div class="mobile-card">
                        <div class="card-header-row">
                            <span class="card-title">#{$v.id} {$v.username}</span>
                            <if condition="$v.status eq 1">
                                <span class="status-badge status-active">正常</span>
                            <elseif condition="$v.status eq 0"/>
                                <span class="status-badge status-disabled">禁用</span>
                            <else/>
                                <span class="status-badge status-pending">未验证</span>
                            </if>
                        </div>
                        <div class="card-row"><span class="label">邮箱</span><span class="value">{$v.email|default='—'}</span></div>
                        <div class="card-row"><span class="label">注册时间</span><span class="value">{$v.register_time|date='Y-m-d H:i',###}</span></div>
                    </div>
                    </volist>
                    <notempty name="data"><else/>
                    <div class="mobile-empty">暂无管理员数据</div>
                    </notempty>
                </div>
                <!-- 分页 -->
                <div class="page-footer">
                    <div class="pagination-info"></div>
                    <div class="pagination-container"><div class="pagination">{$page}</div></div>
                </div>
            </div>
        </div>
    </div>
</block>
