<extend name="Public:base"/>
<block name="title">分配权限</block>
<block name="content">
    <style>
        /* page-specific styles only — base styles from admin-components.css */
    </style>
    
    <!-- 面包屑导航 -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{:U('Admin/Index/index')}">
                    <i class="fa fa-home"></i>
                    首页
                </a>
            </li>
            <li class="breadcrumb-item">
                <a href="{:U('Admin/Index/index')}">
                    后台管理
                </a>
            </li>
            <li class="breadcrumb-item active">
                分配权限
            </li>
        </ol>
    </nav>
    
    <!-- 页面导航路径 -->
    <div class="page-navigation">
        <a href="{:U('Admin/Index/index')}" class="nav-item">
            <i class="fa fa-home"></i>
            首页
        </a>
        <div class="nav-separator">/</div>
        <a href="{:U('Admin/Index/index')}" class="nav-item">
            后台管理
        </a>
        <div class="nav-separator">/</div>
        <div class="nav-item active">
            分配权限
        </div>
    </div>

    <div class="page-content">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-start">
                    <ul class="nav nav-tabs border-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#home" data-toggle="tab">菜单列表</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:;" onclick="add()">添加菜单</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-body">
                <div class="permission-header">
                    <h2 class="text-center">为 <span class="group-name">{$group_data['title']}</span> 分配权限</h2>
                </div>
                
                <form action="" method="post" class="permission-form">
                    <input type="hidden" name="id" value="{$group_data['id']}">
                    
                    <div class="permission-content">
                        <foreach name="rule_data" item="v">
                            <empty name="v['_data']">
                                <div class="permission-group">
                                    <div class="permission-group-header">
                                        <label class="permission-checkbox">
                                            <input type="checkbox" name="rule_ids[]" value="{$v['id']}" 
                                                   <if condition="in_array($v['id'],$group_data['rules'])"> checked="checked"</if> 
                                                   onclick="checkAll(this)">
                                            <span class="permission-title">{$v['title']}</span>
                                        </label>
                                    </div>
                                </div>
                            <else/>
                                <div class="permission-group">
                                    <div class="permission-group-header">
                                        <label class="permission-checkbox">
                                            <input type="checkbox" name="rule_ids[]" value="{$v['id']}" 
                                                   <if condition="in_array($v['id'],$group_data['rules'])"> checked="checked"</if> 
                                                   onclick="checkAll(this)">
                                            <span class="permission-title">{$v['title']}</span>
                                        </label>
                                    </div>
                                    <div class="permission-children">
                                        <foreach name="v['_data']" item="n">
                                            <div class="permission-subgroup">
                                                <div class="permission-subgroup-header">
                                                    <label class="permission-checkbox">
                                                        <input type="checkbox" name="rule_ids[]" value="{$n['id']}" 
                                                               <if condition="in_array($n['id'],$group_data['rules'])"> checked="checked"</if> 
                                                               onclick="checkAll(this)">
                                                        <span class="permission-title">{$n['title']}</span>
                                                    </label>
                                                </div>
                                                <notempty name="n['_data']">
                                                    <div class="permission-items">
                                                        <volist name="n['_data']" id="c">
                                                            <label class="permission-item">
                                                                <input type="checkbox" name="rule_ids[]" value="{$c['id']}" 
                                                                       <if condition="in_array($c['id'],$group_data['rules'])"> checked="checked"</if>>
                                                                <span class="permission-item-title">{$c['title']}</span>
                                                            </label>
                                                        </volist>
                                                    </div>
                                                </notempty>
                                            </div>
                                        </foreach>
                                    </div>
                                </div>
                            </empty>
                        </foreach>
                    </div>
                    
                    <div class="permission-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-save"></i>
                            提交权限设置
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <style>
        /* 权限设置样式 */
        .permission-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .permission-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #495057;
            margin: 0;
        }

        .group-name {
            color: var(--color-primary, #1677ff);
            font-weight: 700;
        }

        .permission-content {
            margin-bottom: 2rem;
        }

        .permission-group {
            margin-bottom: 1.5rem;
            border: 1px solid #e9ecef;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .permission-group-header {
            background: #f8f9fa;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e9ecef;
        }

        .permission-subgroup {
            margin-bottom: 1rem;
            border-left: 3px solid var(--color-primary, #1677ff);
            background: #fff;
        }

        .permission-subgroup-header {
            background: #f8f9fa;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e9ecef;
        }

        .permission-children {
            padding: 1rem;
        }

        .permission-items {
            padding: 0.75rem 1rem;
            background: #f8f9fa;
            border-radius: 0.25rem;
            margin-top: 0.5rem;
        }

        .permission-checkbox {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 14px;
            font-weight: 600;
            color: #495057;
            cursor: pointer;
            margin: 0;
        }

        .permission-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin: 0;
            cursor: pointer;
        }

        .permission-title {
            font-weight: 600;
        }

        .permission-item {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.25rem 1rem 0.25rem 0;
            font-size: 13px;
            color: #6c757d;
            cursor: pointer;
        }

        .permission-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin: 0;
            cursor: pointer;
        }

        .permission-item-title {
            font-weight: 500;
        }

        .permission-actions {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .permission-header h2 {
                font-size: 1.25rem;
            }

            .permission-group-header,
            .permission-subgroup-header {
                padding: 0.75rem 1rem;
            }

            .permission-children {
                padding: 0.75rem;
            }

            .permission-items {
                padding: 0.5rem 0.75rem;
            }

            .permission-checkbox {
                font-size: 13px;
            }

            .permission-item {
                font-size: 12px;
                margin: 0.25rem 0.5rem 0.25rem 0;
            }
        }
    </style>

    <script>
        function checkAll(obj){
            $(obj).parents('.permission-group').eq(0).find("input[type='checkbox']").prop('checked', $(obj).prop('checked'));
        }
    </script>
</block>
