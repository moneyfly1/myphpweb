<extend name="Public:base"/>
<block name="title">修改管理员</block>
<block name="css"><icheckcss/></block>
<block name="content">
    <!-- 页面头部 -->
    <div class="page-header">
        <ol class="breadcrumb">
            <li><a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a></li>
            <li><a href="{:U('Admin/Index/index')}">后台管理</a></li>
            <li class="active">修改管理员</li>
        </ol>
    </div>

    <div class="page-content">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-start">
                    <ul class="nav nav-tabs border-0">
                        <li class="nav-item me-3">
                            <a class="nav-link" href="{:U('Admin/Rule/admin_user_list')}">管理员列表</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link active" href="{:U('Admin/Rule/add_admin')}">修改管理员</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-body">
                <form class="form-horizontal" method="post" data-ajax="true" data-redirect="reload">
                    <input type="hidden" name="id" value="{$user_data['id']}">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">管理组</label>
                        <div class="col-sm-10">
                            <foreach name="data" item="v">
                                <label class="checkbox-inline">
                                    <input class="xb-icheck" type="checkbox" name="group_ids[]" value="{$v['id']}" 
                                           <in name="v['id']" value="$group_data"> checked="checked"</in>>
                                    {$v['title']}
                                </label>
                            </foreach>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" name="username" value="{$user_data['username']}" placeholder="请输入管理员姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" name="phone" value="{$user_data['phone']}" placeholder="请输入手机号码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="email" name="email" value="{$user_data['email']}" placeholder="请输入邮箱地址">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">初始密码</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" name="password" placeholder="如不改密码，留空即可">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">状态</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input class="xb-icheck" type="radio" name="status" value="1" 
                                       <eq name="user_data['status']" value="1"> checked="checked"</eq>>
                                允许登录
                            </label>
                            <label class="radio-inline">
                                <input class="xb-icheck" type="radio" name="status" value="0" 
                                       <eq name="user_data['status']" value="0"> checked="checked"</eq>>
                                禁止登录
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-save"></i>
                                修改管理员
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <style>
        /* 页面布局 */
        .page-header { margin-bottom: 1.5rem; padding: 1rem 0; }
        .page-content { padding: 0 1rem; }
        .card-body { padding: 2rem; }

        /* 表单样式（页面特有） */
        .form-group { margin-bottom: 1.5rem; }
        .control-label { font-size: 14px; font-weight: 600; color: #495057; padding-top: 0.5rem; }
        .form-control:focus {
            outline: none;
            border-color: var(--color-primary, #1677ff);
            box-shadow: 0 0 0 3px rgba(22, 119, 255, 0.1);
            background: #fff;
        }
        .checkbox-inline, .radio-inline { margin-right: 1.5rem; font-size: 14px; color: #495057; }
        .checkbox-inline input, .radio-inline input { margin-right: 0.5rem; }

        /* 响应式 */
        @media (max-width: 768px) {
            .page-content { padding: 0 0.5rem; }
            .card-body { padding: 1rem; }
            .control-label { font-size: 13px; }
            .checkbox-inline, .radio-inline { display: block; margin-bottom: 0.5rem; font-size: 13px; }
        }
    </style>
</block>
<block name="js"><icheckjs color="blue"/></block>
