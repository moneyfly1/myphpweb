<extend name="Public:base"/>
<block name="title">用户组添加用户</block>
<block name="content">
    <style>
        /* 响应式：小屏隐藏面包屑 */
        @media (max-width: 768px) {
            .breadcrumb { display: none !important; }
            .page-navigation { font-size: 12px; padding: 8px 12px; margin-bottom: 15px; }
        }
    </style>
    
    <!-- 面包屑导航 -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{:U('Admin/Index/index')}">
                    <i class="fa fa-home"></i>
                    首页
                </a>
            </li>
            <li class="breadcrumb-item">
                <a href="{:U('Admin/Index/index')}">
                    后台管理
                </a>
            </li>
            <li class="breadcrumb-item active">
                用户组添加用户
            </li>
        </ol>
    </nav>
    
    <!-- 页面导航路径 -->
    <div class="page-navigation">
        <a href="{:U('Admin/Index/index')}" class="nav-item">
            <i class="fa fa-home"></i>
            首页
        </a>
        <div class="nav-separator">/</div>
        <a href="{:U('Admin/Index/index')}" class="nav-item">
            后台管理
        </a>
        <div class="nav-separator">/</div>
        <div class="nav-item active">
            用户组添加用户
        </div>
    </div>

    <div class="page-content">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-start">
                    <ul class="nav nav-tabs border-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#home" data-toggle="tab">用户组添加用户</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-body">
                <!-- 搜索表单 -->
                <div class="search-section">
                    <form class="search-form" action="">
                        <div class="form-group">
                            <label class="control-label">搜索用户名：</label>
                            <div class="input-group">
                                <input class="form-control" type="text" name="username" value="{$Think.get.username}" placeholder="请输入用户名搜索">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fa fa-search"></i>
                                        搜索
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- 用户列表 -->
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th width="20%">用户名</th>
                                <th width="80%">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name="user_data" item="v">
                                <tr>
                                    <td><strong>{$v['username']}</strong></td>
                                    <td>
                                        <if condition="in_array($v['id'],$uids)">
                                            <span class="badge badge-success">已经是{$group_name}</span>
                                        <else/>
                                            <a href="{:U('Admin/Rule/add_user_to_group',array('uid'=>$v['id'],'group_id'=>$_GET['group_id'],'username'=>$_GET['username']))}" data-ajax="true" class="btn btn-primary">
                                                <i class="fa fa-user-plus"></i>
                                                设为{$group_name}
                                            </a>
                                        </if>
                                    </td>
                                </tr>
                            </foreach>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* 页面布局 */
        .page-header { margin-bottom: 1.5rem; padding: 1rem 0; }
        .page-content { padding: 0 1rem; }

        /* 搜索区域（页面特有） */
        .search-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 0.5rem;
            border: 1px solid #e9ecef;
        }
        .search-form { margin: 0; }
        .form-group { margin-bottom: 0; }
        .control-label { font-size: 14px; font-weight: 600; color: #495057; margin-bottom: 0.5rem; }
        .input-group { display: flex; align-items: stretch; }
        .input-group-append { display: flex; }
        .form-control:focus {
            outline: none;
            border-color: var(--color-primary, #1677ff);
            box-shadow: 0 0 0 3px rgba(22, 119, 255, 0.1);
        }

        /* 徽章颜色覆盖 */
        .badge-success {
            background: var(--color-success, #52c41a);
            color: #fff;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .page-content { padding: 0 0.5rem; }
            .search-section { padding: 1rem; }
            .input-group { flex-direction: column; }
            .form-control { border-radius: 0.5rem; margin-bottom: 0.5rem; }
            .input-group-append { justify-content: center; }
        }
    </style>
</block>
