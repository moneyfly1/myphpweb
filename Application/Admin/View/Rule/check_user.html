<extend name="Public:base"/>
<block name="title">用户组添加用户</block>
<block name="content">
    <style>
        /* 面包屑导航设计 */
        .breadcrumb {
            background: transparent;
            padding: 0;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .breadcrumb-item {
            display: flex;
            align-items: center;
        }
        
        .breadcrumb-item a {
            color: #1677ff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.3s ease;
        }
        
        .breadcrumb-item a:hover {
            color: #0958d9;
            text-decoration: none;
        }
        
        .breadcrumb-item.active {
            color: #8c8c8c;
        }
        
        .breadcrumb-item i {
            font-size: 14px;
        }
        
        .breadcrumb-item:not(:last-child)::after {
            content: '/';
            color: #d9d9d9;
            margin-left: 8px;
            font-size: 12px;
        }
        
        /* 选项卡样式 - 并排排列 */
        .nav-tabs {
            border-bottom: none;
            margin-bottom: 20px;
            background: transparent;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        
        .nav-tabs .nav-item {
            margin-right: 8px;
        }
        
        .nav-tabs .nav-link {
            border: none;
            color: #595959;
            padding: 12px 20px;
            border-radius: 6px;
            background: #f5f5f5;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .nav-tabs .nav-link.active {
            background: #1677ff;
            color: white;
            border: none;
            box-shadow: 0 2px 8px rgba(22, 119, 255, 0.3);
        }
        
        .nav-tabs .nav-link:hover {
            background: #e6f7ff;
            color: #1677ff;
            transform: translateY(-1px);
        }
        
        /* 页面导航路径 */
        .page-navigation {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .page-navigation .nav-item {
            display: flex;
            align-items: center;
            color: #6c757d;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .page-navigation .nav-item:hover {
            color: #1677ff;
            text-decoration: none;
        }
        
        .page-navigation .nav-item.active {
            color: #1677ff;
            font-weight: 500;
        }
        
        .page-navigation .nav-separator {
            color: #dee2e6;
            margin: 0 4px;
        }
        
        /* 卡片样式 */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }
        
        .card-header {
            background: #fafafa;
            border-bottom: 1px solid #f0f0f0;
            padding: 16px 20px;
            font-weight: 500;
        }
        
        /* 响应式处理 */
        @media (max-width: 768px) {
            .breadcrumb {
                display: none !important;
            }
            
            .page-navigation {
                font-size: 12px;
                padding: 8px 12px;
                margin-bottom: 15px;
            }
        }
    </style>
    
    <!-- 面包屑导航 -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{:U('Admin/Index/index')}">
                    <i class="fa fa-home"></i>
                    首页
                </a>
            </li>
            <li class="breadcrumb-item">
                <a href="{:U('Admin/Index/index')}">
                    后台管理
                </a>
            </li>
            <li class="breadcrumb-item active">
                用户组添加用户
            </li>
        </ol>
    </nav>
    
    <!-- 页面导航路径 -->
    <div class="page-navigation">
        <a href="{:U('Admin/Index/index')}" class="nav-item">
            <i class="fa fa-home"></i>
            首页
        </a>
        <div class="nav-separator">/</div>
        <a href="{:U('Admin/Index/index')}" class="nav-item">
            后台管理
        </a>
        <div class="nav-separator">/</div>
        <div class="nav-item active">
            用户组添加用户
        </div>
    </div>

    <div class="page-content">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-start">
                    <ul class="nav nav-tabs border-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#home" data-toggle="tab">用户组添加用户</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-body">
                <!-- 搜索表单 -->
                <div class="search-section">
                    <form class="search-form" action="">
                        <div class="form-group">
                            <label class="control-label">搜索用户名：</label>
                            <div class="input-group">
                                <input class="form-control" type="text" name="username" value="{$Think.get.username}" placeholder="请输入用户名搜索">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fa fa-search"></i>
                                        搜索
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- 用户列表 -->
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th width="20%">用户名</th>
                                <th width="80%">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name="user_data" item="v">
                                <tr>
                                    <td><strong>{$v['username']}</strong></td>
                                    <td>
                                        <if condition="in_array($v['id'],$uids)">
                                            <span class="badge badge-success">已经是{$group_name}</span>
                                        <else/>
                                            <a href="{:U('Admin/Rule/add_user_to_group',array('uid'=>$v['id'],'group_id'=>$_GET['group_id'],'username'=>$_GET['username']))}" class="btn btn-primary">
                                                <i class="fa fa-user-plus"></i>
                                                设为{$group_name}
                                            </a>
                                        </if>
                                    </td>
                                </tr>
                            </foreach>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* 页面样式 */
        .page-header {
            margin-bottom: 1.5rem;
            padding: 1rem 0;
        }

        .breadcrumb {
            background: transparent;
            padding: 0.75rem 1rem;
            margin: 0;
            border-radius: 0.5rem;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .breadcrumb li {
            color: rgba(255,255,255,0.8);
        }

        .breadcrumb li a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
        }

        .breadcrumb li.active {
            color: #fff;
        }

        .page-content {
            padding: 0 1rem;
        }

        /* 卡片样式 */
        .card {
            background: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #e9ecef;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* 导航标签样式 */
        .nav-tabs {
            display: flex;
            background: transparent;
            border-bottom: none;
            margin-bottom: 0;
            border-radius: 0;
            overflow: hidden;
        }

        .nav-tabs li {
            margin: 0;
        }

        .nav-tabs li a {
            display: block;
            padding: 0.75rem 1.5rem;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255,255,255,0.8);
            background: transparent;
            border: none;
            border-radius: 0;
            text-decoration: none;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .nav-tabs li.active a {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border-bottom-color: #fff;
        }

        .nav-tabs li a:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* 搜索区域样式 */
        .search-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 0.5rem;
            border: 1px solid #e9ecef;
        }

        .search-form {
            margin: 0;
        }

        .form-group {
            margin-bottom: 0;
        }

        .control-label {
            font-size: 14px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .input-group {
            display: flex;
            align-items: stretch;
        }

        .form-control {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem 0 0 0.5rem;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #fff;
            color: #495057;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group-append {
            display: flex;
        }

        /* 表格样式 */
        .table {
            width: 100%;
            background: #fff;
            border-radius: 0;
            margin: 0;
            font-size: 13px;
        }

        .table th {
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            color: #495057;
            font-weight: 600;
            padding: 12px 8px;
            white-space: nowrap;
            font-size: 13px;
        }

        .table td {
            padding: 12px 8px;
            border-bottom: 1px solid #e9ecef;
            color: #495057;
            vertical-align: middle;
            font-size: 13px;
        }

        .table tbody tr:hover {
            background: #f8f9fa;
        }

        /* 按钮样式 */
        .btn {
            padding: 6px 10px;
            font-size: 11px;
            font-weight: 500;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        /* 徽章样式 */
        .badge {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 500;
            border-radius: 0.25rem;
            display: inline-block;
        }

        .badge-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: #fff;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .page-content {
                padding: 0 0.5rem;
            }

            .card-body {
                padding: 1rem;
            }

            .nav-tabs li a {
                padding: 0.5rem 1rem;
                font-size: 13px;
            }

            .search-section {
                padding: 1rem;
            }

            .input-group {
                flex-direction: column;
            }

            .form-control {
                border-radius: 0.5rem;
                margin-bottom: 0.5rem;
            }

            .input-group-append {
                justify-content: center;
            }

            .table th,
            .table td {
                padding: 8px 6px;
                font-size: 12px;
            }

            .btn {
                font-size: 10px;
                padding: 4px 8px;
            }
        }
    </style>
</block>
