<extend name="Public:base"/>
<block name="title">管理员列表</block>
<block name="content">
    <!-- 页面头部 -->
    <div class="page-header">
        <ol class="breadcrumb">
            <li><a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a></li>
            <li><a href="{:U('Admin/Index/index')}">后台管理</a></li>
            <li class="active">管理员列表</li>
        </ol>
    </div>

    <div class="page-content">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-start">
                    <ul class="nav nav-tabs border-0">
                        <li class="nav-item me-3">
                            <a class="nav-link active" href="{:U('Admin/Rule/admin_user_list')}">管理员列表</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link" href="{:U('Admin/Rule/add_admin')}">添加管理员</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th width="20%">用户名</th>
                                <th width="30%">用户组</th>
                                <th width="50%">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name="data" item="v">
                                <tr>
                                    <td>{$v['username']}</td>
                                    <td>{$v['title']}</td>
                                    <td>
                                        <a href="{:U('Admin/Rule/edit_admin',array('id'=>$v['id']))}" class="btn btn-primary">
                                            <i class="fa fa-edit"></i>
                                            修改权限或密码
                                        </a>
                                    </td>
                                </tr>
                            </foreach>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* 页面布局 */
        .page-header { margin-bottom: 1.5rem; padding: 1rem 0; }
        .page-content { padding: 0 1rem; }

        /* 响应式 */
        @media (max-width: 768px) {
            .page-content { padding: 0 0.5rem; }
        }
    </style>
</block>
