<extend name="Public:base"/>
<block name="title">管理员列表</block>
<block name="content">
    <!-- 页面头部 -->
    <div class="page-header">
        <ol class="breadcrumb">
            <li><a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a></li>
            <li><a href="{:U('Admin/Index/index')}">后台管理</a></li>
            <li class="active">管理员列表</li>
        </ol>
    </div>

    <div class="page-content">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-start">
                    <ul class="nav nav-tabs border-0">
                        <li class="nav-item me-3">
                            <a class="nav-link active" href="{:U('Admin/Rule/admin_user_list')}">管理员列表</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link" href="{:U('Admin/Rule/add_admin')}">添加管理员</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th width="20%">用户名</th>
                                <th width="30%">用户组</th>
                                <th width="50%">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name="data" item="v">
                                <tr>
                                    <td>{$v['username']}</td>
                                    <td>{$v['title']}</td>
                                    <td>
                                        <a href="{:U('Admin/Rule/edit_admin',array('id'=>$v['id']))}" class="btn btn-primary">
                                            <i class="fa fa-edit"></i>
                                            修改权限或密码
                                        </a>
                                    </td>
                                </tr>
                            </foreach>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* 页面样式 */
        .page-header {
            margin-bottom: 1.5rem;
            padding: 1rem 0;
        }

        .breadcrumb {
            background: transparent;
            padding: 0.75rem 1rem;
            margin: 0;
            border-radius: 0.5rem;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .breadcrumb li {
            color: rgba(255,255,255,0.8);
        }

        .breadcrumb li a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
        }

        .breadcrumb li.active {
            color: #fff;
        }

        .page-content {
            padding: 0 1rem;
        }

        /* 卡片样式 */
        .card {
            background: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #e9ecef;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* 导航标签样式 */
        .nav-tabs {
            display: flex;
            background: transparent;
            border-bottom: none;
            margin-bottom: 0;
            border-radius: 0;
            overflow: hidden;
        }

        .nav-tabs li {
            margin: 0;
        }

        .nav-tabs li a {
            display: block;
            padding: 0.75rem 1.5rem;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255,255,255,0.8);
            background: transparent;
            border: none;
            border-radius: 0;
            text-decoration: none;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .nav-tabs li.active a {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border-bottom-color: #fff;
        }

        .nav-tabs li a:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* 表格样式 */
        .table {
            width: 100%;
            background: #fff;
            border-radius: 0;
            margin: 0;
            font-size: 13px;
        }

        .table th {
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            color: #495057;
            font-weight: 600;
            padding: 12px 8px;
            white-space: nowrap;
            font-size: 13px;
        }

        .table td {
            padding: 12px 8px;
            border-bottom: 1px solid #e9ecef;
            color: #495057;
            vertical-align: middle;
            font-size: 13px;
        }

        .table tbody tr:hover {
            background: #f8f9fa;
        }

        /* 按钮样式 */
        .btn {
            padding: 6px 10px;
            font-size: 11px;
            font-weight: 500;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .page-content {
                padding: 0 0.5rem;
            }

            .card-body {
                padding: 1rem;
            }

            .nav-tabs li a {
                padding: 0.5rem 1rem;
                font-size: 13px;
            }

            .table th,
            .table td {
                padding: 8px 6px;
                font-size: 12px;
            }

            .btn {
                font-size: 10px;
                padding: 4px 8px;
            }
        }
    </style>
</block>
