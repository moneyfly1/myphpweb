<extend name="Public:base"/>
<block name="title">权限管理</block>
<block name="content">
    <style>
        /* page-specific styles only — base styles from admin-components.css */
    </style>
    
    <!-- 面包屑导航 -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{:U('Admin/Index/index')}">
                    <i class="fa fa-home"></i>
                    首页
                </a>
            </li>
            <li class="breadcrumb-item">
                <a href="{:U('Admin/Index/index')}">
                    后台管理
                </a>
            </li>
            <li class="breadcrumb-item active">
                权限管理
            </li>
        </ol>
    </nav>
    
    <!-- 页面导航路径 -->
    <div class="page-navigation">
        <a href="{:U('Admin/Index/index')}" class="nav-item">
            <i class="fa fa-home"></i>
            首页
        </a>
        <div class="nav-separator">/</div>
        <a href="{:U('Admin/Index/index')}" class="nav-item">
            后台管理
        </a>
        <div class="nav-separator">/</div>
        <div class="nav-item active">
            权限管理
        </div>
    </div>

    <div class="page-content">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-start">
                    <ul class="nav nav-tabs border-0">
                        <li class="nav-item me-3">
                            <a class="nav-link active" href="#home" data-toggle="tab">权限列表</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link" href="javascript:;" onclick="add()">添加权限</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>权限名</th>
                                <th>权限</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name="data" item="v">
                                <tr>
                                    <td>{$v['_name']}</td>
                                    <td>{$v['name']}</td>
                                    <td>
                                        <a href="javascript:;" ruleId="{$v['id']}" onclick="add_child(this)" class="btn btn-info">
                                            <i class="fa fa-plus"></i>
                                            添加子权限
                                        </a>
                                        <a href="javascript:;" ruleId="{$v['id']}" ruleName="{$v['name']}" ruleTitle="{$v['title']}" onclick="edit(this)" class="btn btn-warning">
                                            <i class="fa fa-edit"></i>
                                            修改
                                        </a>
                                        <a href="javascript:if(confirm('确定删除？'))location='{:U('Admin/Rule/delete',array('id'=>$v['id']))}'" class="btn btn-danger">
                                            <i class="fa fa-trash"></i>
                                            删除
                                        </a>
                                    </td>
                                </tr>
                            </foreach>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加权限模态框 -->
    <div class="modal fade" id="bjy-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">添加权限</h4>
                </div>
                <div class="modal-body">
                    <form id="bjy-form" class="form-horizontal" action="{:U('Admin/Rule/add')}" method="post">
                        <input type="hidden" name="pid" value="0">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">权限名：</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" name="title" placeholder="请输入权限名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">权限：</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" name="name" placeholder="例如：Admin/Rule/index">
                                <small class="form-text text-muted">输入模块/控制器/方法即可 例如 Admin/Rule/index</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-plus"></i>
                                    添加
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 修改权限模态框 -->
    <div class="modal fade" id="bjy-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">修改权限</h4>
                </div>
                <div class="modal-body">
                    <form id="bjy-form" class="form-horizontal" action="{:U('Admin/Rule/edit')}" method="post">
                        <input type="hidden" name="id">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">权限名：</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" name="title" placeholder="请输入权限名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">权限：</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" name="name" placeholder="例如：Admin/Rule/index">
                                <small class="form-text text-muted">输入模块/控制器/方法即可 例如 Admin/Rule/index</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                    修改
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* 模态框样式 */
        .modal-content {
            border-radius: 0.75rem;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            background: var(--color-primary, #1677ff);
            color: #fff;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            border-radius: 0.75rem 0.75rem 0 0;
        }

        .modal-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .close {
            color: #fff;
            opacity: 0.8;
            text-shadow: none;
        }

        .close:hover {
            color: #fff;
            opacity: 1;
        }

        .modal-body {
            padding: 1.5rem;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .control-label {
            font-size: 14px;
            font-weight: 600;
            color: #495057;
            padding-top: 0.5rem;
        }

        .form-control:focus {
            border-color: var(--color-primary, #1677ff);
            box-shadow: 0 0 0 3px rgba(22, 119, 255, 0.1);
        }

        .form-text {
            font-size: 12px;
            color: #6c757d;
            margin-top: 0.25rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .modal-body {
                padding: 1rem;
            }
        }
    </style>

    <script>
        // 添加菜单
        function add(){
            $("input[name='title'],input[name='name']").val('');
            $("input[name='pid']").val(0);
            $('#bjy-add').modal('show');
        }

        // 添加子菜单
        function add_child(obj){
            var ruleId=$(obj).attr('ruleId');
            $("input[name='pid']").val(ruleId);
            $("input[name='title']").val('');
            $("input[name='name']").val('');
            $('#bjy-add').modal('show');
        }

        // 修改菜单
        function edit(obj){
            var ruleId=$(obj).attr('ruleId');
            var ruletitle=$(obj).attr('ruletitle');
            var ruleName=$(obj).attr('ruleName');
            $("input[name='id']").val(ruleId);
            $("input[name='title']").val(ruletitle);
            $("input[name='name']").val(ruleName);
            $('#bjy-edit').modal('show');
        }
    </script>
</block>
