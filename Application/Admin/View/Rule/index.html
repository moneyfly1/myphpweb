<extend name="Public:base"/>
<block name="title">权限管理</block>
<block name="content">
    <style>
        /* 面包屑导航设计 */
        .breadcrumb {
            background: transparent;
            padding: 0;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .breadcrumb-item {
            display: flex;
            align-items: center;
        }
        
        .breadcrumb-item a {
            color: #1677ff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.3s ease;
        }
        
        .breadcrumb-item a:hover {
            color: #0958d9;
            text-decoration: none;
        }
        
        .breadcrumb-item.active {
            color: #8c8c8c;
        }
        
        .breadcrumb-item i {
            font-size: 14px;
        }
        
        .breadcrumb-item:not(:last-child)::after {
            content: '/';
            color: #d9d9d9;
            margin-left: 8px;
            font-size: 12px;
        }
        
        /* 选项卡样式 - 并排排列 */
        .nav-tabs {
            border-bottom: none;
            margin-bottom: 20px;
            background: transparent;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        
        .nav-tabs .nav-item {
            margin-right: 8px;
        }
        
        .nav-tabs .nav-link {
            border: none;
            color: #595959;
            padding: 12px 20px;
            border-radius: 6px;
            background: #f5f5f5;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .nav-tabs .nav-link.active {
            background: #1677ff;
            color: white;
            border: none;
            box-shadow: 0 2px 8px rgba(22, 119, 255, 0.3);
        }
        
        .nav-tabs .nav-link:hover {
            background: #e6f7ff;
            color: #1677ff;
            transform: translateY(-1px);
        }
        
        /* 页面导航路径 */
        .page-navigation {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .page-navigation .nav-item {
            display: flex;
            align-items: center;
            color: #6c757d;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .page-navigation .nav-item:hover {
            color: #1677ff;
            text-decoration: none;
        }
        
        .page-navigation .nav-item.active {
            color: #1677ff;
            font-weight: 500;
        }
        
        .page-navigation .nav-separator {
            color: #dee2e6;
            margin: 0 4px;
        }
        
        /* 卡片样式 */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }
        
        .card-header {
            background: #fafafa;
            border-bottom: 1px solid #f0f0f0;
            padding: 16px 20px;
            font-weight: 500;
        }
        
        /* 表格样式 */
        .table-responsive {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .table {
            margin: 0;
            font-size: 14px;
        }
        
        .table th {
            background-color: #fafafa;
            font-weight: 500;
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .table td {
            padding: 16px;
            vertical-align: middle;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .table-hover tbody tr:hover {
            background-color: rgba(22, 119, 255, 0.05);
        }
        
        /* 按钮样式 */
        .btn {
            border-radius: 6px;
            font-size: 14px;
            padding: 8px 16px;
        }
        
        .btn-primary {
            background: #1677ff;
            border-color: #1677ff;
        }
        
        .btn-primary:hover {
            background: #0958d9;
            border-color: #0958d9;
        }
        
        /* 分页样式 */
        .pagination {
            margin: 20px 0;
            justify-content: center;
        }
        
        .page-link {
            color: #1677ff;
            border-color: #f0f0f0;
        }
        
        .page-item.active .page-link {
            background: #1677ff;
            border-color: #1677ff;
        }
    </style>
    
    <!-- 面包屑导航 -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{:U('Admin/Index/index')}">
                    <i class="fa fa-home"></i>
                    首页
                </a>
            </li>
            <li class="breadcrumb-item">
                <a href="{:U('Admin/Index/index')}">
                    后台管理
                </a>
            </li>
            <li class="breadcrumb-item active">
                权限管理
            </li>
        </ol>
    </nav>
    
    <!-- 页面导航路径 -->
    <div class="page-navigation">
        <a href="{:U('Admin/Index/index')}" class="nav-item">
            <i class="fa fa-home"></i>
            首页
        </a>
        <div class="nav-separator">/</div>
        <a href="{:U('Admin/Index/index')}" class="nav-item">
            后台管理
        </a>
        <div class="nav-separator">/</div>
        <div class="nav-item active">
            权限管理
        </div>
    </div>

    <div class="page-content">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-start">
                    <ul class="nav nav-tabs border-0">
                        <li class="nav-item me-3">
                            <a class="nav-link active" href="#home" data-toggle="tab">权限列表</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link" href="javascript:;" onclick="add()">添加权限</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>权限名</th>
                                <th>权限</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name="data" item="v">
                                <tr>
                                    <td>{$v['_name']}</td>
                                    <td>{$v['name']}</td>
                                    <td>
                                        <a href="javascript:;" ruleId="{$v['id']}" onclick="add_child(this)" class="btn btn-info">
                                            <i class="fa fa-plus"></i>
                                            添加子权限
                                        </a>
                                        <a href="javascript:;" ruleId="{$v['id']}" ruleName="{$v['name']}" ruleTitle="{$v['title']}" onclick="edit(this)" class="btn btn-warning">
                                            <i class="fa fa-edit"></i>
                                            修改
                                        </a>
                                        <a href="javascript:if(confirm('确定删除？'))location='{:U('Admin/Rule/delete',array('id'=>$v['id']))}'" class="btn btn-danger">
                                            <i class="fa fa-trash"></i>
                                            删除
                                        </a>
                                    </td>
                                </tr>
                            </foreach>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加权限模态框 -->
    <div class="modal fade" id="bjy-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">添加权限</h4>
                </div>
                <div class="modal-body">
                    <form id="bjy-form" class="form-horizontal" action="{:U('Admin/Rule/add')}" method="post">
                        <input type="hidden" name="pid" value="0">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">权限名：</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" name="title" placeholder="请输入权限名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">权限：</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" name="name" placeholder="例如：Admin/Rule/index">
                                <small class="form-text text-muted">输入模块/控制器/方法即可 例如 Admin/Rule/index</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-plus"></i>
                                    添加
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 修改权限模态框 -->
    <div class="modal fade" id="bjy-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">修改权限</h4>
                </div>
                <div class="modal-body">
                    <form id="bjy-form" class="form-horizontal" action="{:U('Admin/Rule/edit')}" method="post">
                        <input type="hidden" name="id">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">权限名：</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" name="title" placeholder="请输入权限名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">权限：</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" name="name" placeholder="例如：Admin/Rule/index">
                                <small class="form-text text-muted">输入模块/控制器/方法即可 例如 Admin/Rule/index</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                    修改
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* 页面样式 */
        .page-header {
            margin-bottom: 1.5rem;
            padding: 1rem 0;
        }

        .breadcrumb {
            background: transparent;
            padding: 0.75rem 1rem;
            margin: 0;
            border-radius: 0.5rem;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .breadcrumb li {
            color: rgba(255,255,255,0.8);
        }

        .breadcrumb li a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
        }

        .breadcrumb li.active {
            color: #fff;
        }

        .page-content {
            padding: 0 1rem;
        }

        /* 卡片样式 */
        .card {
            background: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #e9ecef;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* 导航标签样式 */
        .nav-tabs {
            display: flex;
            background: transparent;
            border-bottom: none;
            margin-bottom: 0;
            border-radius: 0;
            overflow: hidden;
        }

        .nav-tabs li {
            margin: 0;
        }

        .nav-tabs li a {
            display: block;
            padding: 0.75rem 1.5rem;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255,255,255,0.8);
            background: transparent;
            border: none;
            border-radius: 0;
            text-decoration: none;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .nav-tabs li.active a {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border-bottom-color: #fff;
        }

        .nav-tabs li a:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* 表格样式 */
        .table {
            width: 100%;
            background: #fff;
            border-radius: 0;
            margin: 0;
            font-size: 13px;
        }

        .table th {
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            color: #495057;
            font-weight: 600;
            padding: 12px 8px;
            white-space: nowrap;
            font-size: 13px;
        }

        .table td {
            padding: 12px 8px;
            border-bottom: 1px solid #e9ecef;
            color: #495057;
            vertical-align: middle;
            font-size: 13px;
        }

        .table tbody tr:hover {
            background: #f8f9fa;
        }

        /* 按钮样式 */
        .btn {
            padding: 6px 10px;
            font-size: 11px;
            font-weight: 500;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            margin: 1px;
        }

        .btn-info {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: #fff;
        }

        .btn-info:hover {
            background: linear-gradient(135deg, #138496 0%, #117a8b 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(23, 162, 184, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: #fff;
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #e0a800 0%, #d39e00 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: #fff;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #c82333 0%, #bd2130 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        /* 模态框样式 */
        .modal-content {
            border-radius: 0.75rem;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            border-radius: 0.75rem 0.75rem 0 0;
        }

        .modal-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .close {
            color: #fff;
            opacity: 0.8;
            text-shadow: none;
        }

        .close:hover {
            color: #fff;
            opacity: 1;
        }

        .modal-body {
            padding: 1.5rem;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .control-label {
            font-size: 14px;
            font-weight: 600;
            color: #495057;
            padding-top: 0.5rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            color: #495057;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: #fff;
        }

        .form-text {
            font-size: 12px;
            color: #6c757d;
            margin-top: 0.25rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .page-content {
                padding: 0 0.5rem;
            }

            .card-body {
                padding: 1rem;
            }

            .nav-tabs li a {
                padding: 0.5rem 1rem;
                font-size: 13px;
            }

            .table th,
            .table td {
                padding: 8px 6px;
                font-size: 12px;
            }

            .btn {
                font-size: 10px;
                padding: 4px 8px;
            }

            .modal-body {
                padding: 1rem;
            }
            
            .breadcrumb {
                display: none !important;
            }
            
            .page-navigation {
                font-size: 12px;
                padding: 8px 12px;
                margin-bottom: 15px;
            }
        }
    </style>

    <script>
        // 添加菜单
        function add(){
            $("input[name='title'],input[name='name']").val('');
            $("input[name='pid']").val(0);
            $('#bjy-add').modal('show');
        }

        // 添加子菜单
        function add_child(obj){
            var ruleId=$(obj).attr('ruleId');
            $("input[name='pid']").val(ruleId);
            $("input[name='title']").val('');
            $("input[name='name']").val('');
            $('#bjy-add').modal('show');
        }

        // 修改菜单
        function edit(obj){
            var ruleId=$(obj).attr('ruleId');
            var ruletitle=$(obj).attr('ruletitle');
            var ruleName=$(obj).attr('ruleName');
            $("input[name='id']").val(ruleId);
            $("input[name='title']").val(ruletitle);
            $("input[name='name']").val(ruleName);
            $('#bjy-edit').modal('show');
        }
    </script>
</block>
