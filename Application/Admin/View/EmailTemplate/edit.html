<block name="js">
<script src="__PUBLIC__/statics/js/jquery-3.6.0.min.js"></script>
<script>
function previewTemplate() {
    var name = '{$data.name}';
    $.ajax({
        url: "{:U('Admin/EmailTemplate/preview')}",
        type: 'post',
        data: { name: name },
        dataType: 'json',
        success: function(res) {
            if (res.code == 0) {
                document.getElementById('previewBody').innerHTML = res.data.content;
                document.getElementById('previewBox').style.display = 'block';
            } else {
                alert(res.msg);
            }
        },
        error: function() {
            alert('请求失败，请重试');
        }
    });
}
</script>
